<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXMEX Annaba - Tacos, Burgers & More</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #f1f5f9; }
        html { scroll-behavior: smooth; }
        .loader {
            border: 5px solid #f3f3f3; border-top: 5px solid #f97316;
            border-radius: 50%; width: 50px; height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .small-loader {
            border: 3px solid rgba(255, 255, 255, 0.3); border-top-color: #fff;
            border-radius: 50%; width: 20px; height: 20px;
            animation: spin 0.8s linear infinite;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
        @keyframes slideInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .modal-backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.7); z-index: 50;
            display: flex; align-items: center; justify-content: center;
            animation: fadeIn 0.3s; padding: 1rem;
        }
        .modal-content {
            background-color: white; border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%;
            max-width: 500px; max-height: 95vh;
            display: flex; flex-direction: column;
            animation: slideInUp 0.4s; position: relative;
        }
        .special-offer-card {
            border: 3px solid #f59e0b;
            box-shadow: 0 0 15px rgba(245, 158, 11, 0.5), 0 0 25px rgba(245, 158, 11, 0.3);
            transform: scale(1.02);
        }
        .special-offer-card::before {
            content: 'مميز';
            position: absolute;
            top: 10px;
            left: -8px;
            background-color: #f59e0b;
            color: white;
            padding: 4px 12px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            z-index: 10;
        }
        #order-badge {
            position: absolute; top: -8px; left: -8px;
            background-color: #ef4444; color: white;
            border-radius: 50%; width: 22px; height: 22px;
            font-size: 13px; font-weight: bold;
            display: flex; align-items: center; justify-content: center;
            border: 2px solid white;
        }
        .sidebar {
            transition: transform 0.3s ease-in-out;
        }
        .sidebar-overlay {
            transition: opacity 0.3s ease-in-out;
        }
        .is-visible {
            opacity: 1;
            pointer-events: auto;
        }
        .is-hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="restaurant-status-banner" class="hidden text-center p-3 bg-red-600 text-white font-bold text-lg sticky top-0 z-40">
        <i class="fas fa-clock mr-2"></i> <span id="restaurant-status-message">المطعم مغلق حاليًا.</span>
    </div>

    <header class="bg-white shadow-sm sticky top-0 z-30">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
             <div class="flex items-center gap-3">
                <img src="https://i.ibb.co/6yV2L7p/texmex-logo.png" alt="TEXMEX Logo" class="h-10">
                <h1 class="text-xl sm:text-2xl md:text-3xl font-extrabold text-gray-800">
                    TEX<span class="text-orange-500">MEX</span>
                </h1>
            </div>
            <div class="flex items-center gap-4">
                <button id="order-btn" class="relative text-lg font-semibold text-white bg-orange-500 hover:bg-orange-600 px-5 py-2.5 rounded-full transition-colors flex items-center gap-2 shadow-lg">
                    <i class="fas fa-shopping-basket"></i>
                    <span class="hidden md:inline">طلبيتي</span>
                    <span id="order-badge" class="hidden">0</span>
                </button>
                <button id="sidebar-toggle" class="md:hidden text-2xl text-gray-700 p-2">
                    <i class="fas fa-filter"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8 relative">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
            <aside id="sidebar" class="sidebar md:col-span-1 bg-white p-6 rounded-xl shadow-md h-fit md:sticky top-24 fixed md:relative top-0 right-0 h-full w-72 md:w-auto z-40 transform translate-x-full md:translate-x-0 overflow-y-auto">
                <div class="flex justify-between items-center md:hidden mb-4 pb-3 border-b">
                    <h3 class="text-xl font-bold">فلترة القائمة</h3>
                    <button id="close-sidebar" class="text-2xl">&times;</button>
                </div>
                <div class="space-y-4">
                    <div>
                        <label for="search-input" class="font-semibold text-gray-700">ابحث عن وجبة</label>
                        <div class="relative mt-1">
                            <span class="absolute inset-y-0 right-0 flex items-center pr-3"><i class="fas fa-search text-gray-400"></i></span>
                            <input type="text" id="search-input" placeholder="اسم الوجبة..." class="w-full pr-10 pl-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                        </div>
                    </div>
                    <div>
                        <h4 class="font-semibold text-gray-700 mb-2">الأقسام</h4>
                        <div id="store-categories" class="space-y-2">
                            <div class="text-center p-4"><div class="loader mx-auto"></div></div>
                        </div>
                    </div>
                </div>
            </aside>

             <div class="md:col-span-3">
                 <div id="store-loader" class="text-center py-20"><div class="loader mx-auto"></div><p class="mt-4 text-gray-600">جاري تحميل القائمة...</p></div>

                 <section id="offers-section" class="mb-12 hidden">
                    <h2 class="text-2xl md:text-3xl font-extrabold text-gray-800 mb-6 border-r-4 border-orange-500 pr-4">العروض الحصرية والباقات</h2>
                    <div id="offers-loader" class="text-center py-10"><div class="loader mx-auto"></div></div>
                    <div id="offers-grid" class="grid grid-cols-1 sm:grid-cols-2 gap-6"></div>
                 </section>

                 <section id="menu-section">
                     <h2 class="text-2xl md:text-3xl font-extrabold text-gray-800 mb-6 border-r-4 border-orange-500 pr-4">قائمة الطعام</h2>
                     <div id="menu-grid" class="hidden grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
                     <div id="no-products-msg" class="hidden text-center py-20 bg-white rounded-xl shadow-sm">
                        <i class="fas fa-utensils text-4xl text-gray-400"></i>
                        <p class="mt-4 text-xl font-semibold text-gray-500">لا توجد وجبات تطابق بحثك حاليًا.</p>
                    </div>
                 </section>
            </div>
        </div>
        <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 md:hidden sidebar-overlay is-hidden"></div>
    </main>

    <footer class="bg-gray-800 text-white mt-12">
        <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8 text-center">
            <h3 class="text-2xl font-bold">TEXMEX Annaba</h3>
            <p class="text-gray-400 mt-2 mb-6" id="footer-phone"></p>
            <div id="social-links-container" class="flex justify-center items-center gap-6"></div>
            <p class="mt-8 text-gray-500 text-sm">&copy; 2025 TEXMEX. كل الحقوق محفوظة.</p>
        </div>
    </footer>

    <div id="modal-container"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, getDoc, addDoc, query, orderBy, serverTimestamp, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAsG-85oNZq8kzWPHIDpsifkQ7rhua_oPk",
            authDomain: "texmexfoodannaba23.firebaseapp.com",
            projectId: "texmexfoodannaba23",
            storageBucket: "texmexfoodannaba23.appspot.com",
            messagingSenderId: "712480664933",
            appId: "1:712480664933:web:a5310190bf63115ac9058c",
            measurementId: "G-38D210X1EG"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let menuItemsCache = [];
        let categoriesCache = [];
        let deliveryZonesCache = [];
        let restaurantSettings = {};
        let order = JSON.parse(localStorage.getItem('texmex_order')) || [];

        const elements = {
            modalContainer: document.getElementById('modal-container'),
            grid: document.getElementById('menu-grid'),
            loader: document.getElementById('store-loader'),
            noProductsMsg: document.getElementById('no-products-msg'),
            categoriesContainer: document.getElementById('store-categories'),
            searchInput: document.getElementById('search-input'),
            socialLinksContainer: document.getElementById('social-links-container'),
            footerPhone: document.getElementById('footer-phone'),
            orderBtn: document.getElementById('order-btn'),
            orderBadge: document.getElementById('order-badge'),
            statusBanner: document.getElementById('restaurant-status-banner'),
            statusMessage: document.getElementById('restaurant-status-message'),
            sidebar: document.getElementById('sidebar'),
            sidebarToggle: document.getElementById('sidebar-toggle'),
            closeSidebar: document.getElementById('close-sidebar'),
            sidebarOverlay: document.getElementById('sidebar-overlay'),
            offersSection: document.getElementById('offers-section'),
            offersGrid: document.getElementById('offers-grid'),
            offersLoader: document.getElementById('offers-loader'),
        };

        // --- UTILITY FUNCTIONS ---
        const debounce = (func, delay = 300) => {
            let timeout;
            return (...args) => {
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    func.apply(this, args);
                }, delay);
            };
        };
        
        // --- ORDER (CART) LOGIC ---
        const updateOrderIcon = () => {
            const totalItems = order.reduce((sum, item) => sum + item.quantity, 0);
            elements.orderBadge.textContent = totalItems;
            elements.orderBadge.classList.toggle('hidden', totalItems === 0);
        };

        const saveOrderToStorage = () => {
            localStorage.setItem('texmex_order', JSON.stringify(order));
            updateOrderIcon();
        };

        const addToOrder = (itemId) => {
            if (!restaurantSettings.isOpen) {
                alert(restaurantSettings.closedMessage || "المطعم مغلق حاليًا، لا يمكن إضافة طلبات.");
                return;
            }
            const item = menuItemsCache.find(p => p.id === itemId);
            if (!item) return;
            const existingItem = order.find(i => i.id === itemId);
            if (existingItem) existingItem.quantity++;
            else order.push({ ...item, quantity: 1 });
            saveOrderToStorage();
            alert(`تم إضافة "${item.name.replace(/<[^>]*>?/gm, '')}" إلى طلبيتك!`);
        };

        window.updateOrderQuantity = (itemId, newQuantity) => {
            const itemIndex = order.findIndex(i => i.id === itemId);
            if (itemIndex > -1) {
                if (newQuantity > 0) order[itemIndex].quantity = newQuantity;
                else order.splice(itemIndex, 1);
                saveOrderToStorage();
                showOrderModal();
            }
        };

        // --- MODAL & UI LOGIC ---
        const showOrderModal = () => {
            let contentHTML = '';
            let subTotal = order.reduce((sum, item) => sum + item.price * item.quantity, 0);

            if (order.length === 0) {
                contentHTML = `<div class="text-center p-8"><i class="fas fa-shopping-basket text-4xl text-gray-300 mb-4"></i><p class="text-gray-500">طلبيتك فارغة حاليًا.</p></div>`;
            } else {
                order.forEach(item => {
                    const itemTotal = item.price * item.quantity;
                    const image = (item.imageUrls && item.imageUrls.length > 0 && item.imageUrls[0]) ? item.imageUrls[0] : 'https://via.placeholder.com/150';
                    contentHTML += `
                        <div class="flex items-center gap-4 py-3 border-b">
                            <img src="${image}" class="w-16 h-16 rounded-md object-cover bg-gray-100" alt="">
                            <div class="flex-grow">
                                <h4 class="font-bold">${item.name}</h4>
                                <p class="text-sm text-gray-500">${item.price.toLocaleString()} د.ج</p>
                            </div>
                            <div class="flex items-center gap-2">
                                <button onclick="window.updateOrderQuantity('${item.id}', ${item.quantity - 1})" class="w-7 h-7 bg-gray-200 rounded-md font-bold">-</button>
                                <span class="w-8 text-center font-semibold">${item.quantity}</span>
                                <button onclick="window.updateOrderQuantity('${item.id}', ${item.quantity + 1})" class="w-7 h-7 bg-gray-200 rounded-md font-bold">+</button>
                            </div>
                            <p class="font-bold w-24 text-left">${itemTotal.toLocaleString()} د.ج</p>
                        </div>`;
                });
            }

            const modalHTML = `
            <div class="modal-backdrop" id="modal-backdrop">
                <div class="modal-content !max-w-2xl">
                    <div class="p-4 border-b flex justify-between items-center"><h2 class="text-xl font-bold"><i class="fas fa-shopping-basket mr-2"></i> تفاصيل الطلبية</h2><button id="modal-close" class="text-2xl hover:text-red-500">&times;</button></div>
                    <div class="p-4 overflow-y-auto">${contentHTML}</div>
                    ${order.length > 0 ? `<div class="p-4 border-t bg-gray-50"><div class="text-left mb-4"><span class="text-gray-600">المجموع: </span><span class="text-2xl font-extrabold text-orange-600">${subTotal.toLocaleString()} د.ج</span></div><button id="checkout-btn" class="w-full bg-green-600 text-white font-bold py-3 px-6 rounded-lg text-lg hover:bg-green-700 transition-colors">متابعة لإنهاء الطلب</button></div>` : ''}
                </div>
            </div>`;
            elements.modalContainer.innerHTML = modalHTML;
            const close = () => elements.modalContainer.innerHTML = '';
            document.getElementById('modal-close').onclick = close;
            document.getElementById('modal-backdrop').onclick = (e) => e.target.id === 'modal-backdrop' && close();
            if(order.length > 0) document.getElementById('checkout-btn').onclick = () => { close(); showCheckoutModal(); };
        };

        const showCheckoutModal = () => {
            const deliveryOptions = deliveryZonesCache.map(zone => `<option value="${zone.id}" data-price="${zone.price}">${zone.name} - ${zone.price} د.ج</option>`).join('');
            const modalHTML = `<div class="modal-backdrop" id="modal-backdrop"><div class="modal-content"><div class="p-5 border-b flex justify-between items-center"><h2 class="text-xl font-bold">معلومات التوصيل</h2><button id="modal-close" class="text-2xl hover:text-red-500">&times;</button></div><form id="order-form" class="p-5 overflow-y-auto space-y-4"><input type="text" id="customer-name" required placeholder="الاسم الكامل" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"><input type="tel" id="customer-contact" required placeholder="رقم الهاتف" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" dir="ltr"><div><label class="font-semibold text-sm text-gray-700">اختر منطقة التوصيل</label><select id="customer-location" required class="mt-1 w-full p-3 border bg-white rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"><option value="" disabled selected>-- اختر المنطقة --</option>${deliveryOptions}</select></div><div id="total-price-summary" class="p-3 bg-gray-100 rounded-lg text-center font-bold text-lg"></div></form><div class="p-4 border-t bg-gray-50"><button id="submit-order-btn" class="w-full bg-orange-500 text-white font-bold py-3 rounded-lg text-lg hover:bg-orange-600" disabled>أكمل الطلب</button></div></div></div>`;
            elements.modalContainer.innerHTML = modalHTML;
            const subTotal = order.reduce((sum, item) => sum + item.price * item.quantity, 0);
            const locationSelect = document.getElementById('customer-location');
            const summaryDiv = document.getElementById('total-price-summary');
            const submitBtn = document.getElementById('submit-order-btn');
            const updateTotal = () => {
                const selectedOption = locationSelect.options[locationSelect.selectedIndex];
                if (!selectedOption || !selectedOption.dataset.price) {
                    summaryDiv.innerHTML = `المجموع: ${subTotal.toLocaleString()} د.ج + سعر التوصيل`;
                    submitBtn.disabled = true; return;
                }
                const deliveryFee = parseFloat(selectedOption.dataset.price);
                const grandTotal = subTotal + deliveryFee;
                summaryDiv.innerHTML = `المجموع: ${subTotal.toLocaleString()} + التوصيل: ${deliveryFee.toLocaleString()} = <span class="text-green-600">${grandTotal.toLocaleString()} د.ج</span>`;
                submitBtn.disabled = false;
            };
            updateTotal();
            locationSelect.onchange = updateTotal;
            const close = () => elements.modalContainer.innerHTML = '';
            document.getElementById('modal-close').onclick = close;
            document.getElementById('modal-backdrop').onclick = (e) => e.target.id === 'modal-backdrop' && close();
            document.getElementById('order-form').addEventListener('submit', handleOrderSubmit);
            document.getElementById('submit-order-btn').onclick = () => document.getElementById('order-form').requestSubmit();
        };

        const showDhikrCountdownModal = () => {
            return new Promise(resolve => {
                let seconds = 20;
                const modalHTML = `
                <div class="modal-backdrop">
                    <div class="modal-content text-center p-8">
                        <h2 class="text-2xl font-bold mb-3">جاري إرسال طلبك...</h2>
                        <p class="text-gray-600 mb-4">بينما تنتظر، لنجعل هذا الوقت مباركًا.</p>
                        <p class="text-3xl font-bold text-orange-600 my-4">استغفر الله العظيم</p>
                        <div id="countdown-timer" class="text-5xl font-bold text-gray-800">${seconds}</div>
                    </div>
                </div>`;
                elements.modalContainer.innerHTML = modalHTML;
                const timerElement = document.getElementById('countdown-timer');
                const interval = setInterval(() => {
                    seconds--;
                    timerElement.textContent = seconds;
                    if (seconds <= 0) {
                        clearInterval(interval);
                        resolve();
                    }
                }, 1000);
            });
        };

        const showSecondaryConfirmationChoiceModal = (orderId) => {
            const modalHTML = `
            <div class="modal-backdrop" id="modal-backdrop">
                <div class="modal-content text-center p-6">
                    <i class="fas fa-check-circle text-6xl text-green-500 mb-4"></i>
                    <h2 class="text-2xl font-bold">تم استلام طلبك بنجاح!</h2>
                    <p class="text-gray-600 my-4">كيف تفضل أن نتصل بك لتأكيد الطلب؟</p>
                    <div id="confirmation-choices" class="space-y-3 my-5">
                        <button data-choice="phone" class="w-full text-center bg-blue-500 text-white font-bold p-3 rounded-lg flex items-center justify-center gap-2 hover:bg-blue-600"><i class="fas fa-phone"></i> عبر اتصال هاتفي</button>
                        <button data-choice="whatsapp" class="w-full text-center bg-green-500 text-white font-bold p-3 rounded-lg flex items-center justify-center gap-2 hover:bg-green-600"><i class="fab fa-whatsapp"></i> عبر رسالة واتساب</button>
                        <button data-choice="instagram" class="w-full text-center bg-pink-500 text-white font-bold p-3 rounded-lg flex items-center justify-center gap-2 hover:bg-pink-600"><i class="fab fa-instagram"></i> عبر رسالة انستغرام</button>
                    </div>
                    <button id="modal-close" class="mt-4 text-gray-500 hover:underline">لا بأس، سأنتظر اتصالكم</button>
                </div>
            </div>`;
            elements.modalContainer.innerHTML = modalHTML;
            
            const handleChoice = async (choice) => {
                const choiceButtons = document.getElementById('confirmation-choices');
                choiceButtons.innerHTML = '<div class="small-loader mx-auto" style="border-top-color: #f97316;"></div>';
                try {
                    await updateDoc(doc(db, "orders", orderId), { confirmationPreference: choice });
                } catch (error) {
                    console.error("Failed to save confirmation preference: ", error);
                } finally {
                    elements.modalContainer.innerHTML = `
                    <div class="modal-backdrop">
                        <div class="modal-content text-center p-8">
                            <i class="fas fa-thumbs-up text-6xl text-green-500 mb-4"></i>
                            <h2 class="text-2xl font-bold">شكرًا لك!</h2>
                            <p class="text-gray-600 my-4">سنتواصل معك بالطريقة التي اخترتها قريبًا.</p>
                            <button id="final-close" class="mt-4 bg-orange-500 text-white font-bold py-2 px-6 rounded-lg">إغلاق</button>
                        </div>
                    </div>`;
                    document.getElementById('final-close').onclick = () => elements.modalContainer.innerHTML = '';
                }
            };

            document.getElementById('confirmation-choices').addEventListener('click', e => {
                const choiceBtn = e.target.closest('button');
                if (choiceBtn && choiceBtn.dataset.choice) {
                    handleChoice(choiceBtn.dataset.choice);
                }
            });

            document.getElementById('modal-close').onclick = () => elements.modalContainer.innerHTML = '';
        };

        const handleOrderSubmit = async (e) => {
            e.preventDefault();
            const submitBtn = document.getElementById('submit-order-btn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="small-loader"></span> جاري الإرسال...';
            
            await showDhikrCountdownModal();
            
            const locationSelect = document.getElementById('customer-location');
            const selectedZone = locationSelect.options[locationSelect.selectedIndex];
            const orderData = {
                customerName: document.getElementById('customer-name').value.trim(),
                customerContact: document.getElementById('customer-contact').value.trim(),
                customerLocation: selectedZone.text,
                deliveryFee: parseFloat(selectedZone.dataset.price),
                totalPrice: order.reduce((sum, item) => sum + item.price * item.quantity, 0) + parseFloat(selectedZone.dataset.price),
                items: order.map(item => ({ name: item.name.replace(/<[^>]*>?/gm, ''), quantity: item.quantity, price: item.price })),
                status: 'new',
                createdAt: serverTimestamp(),
                confirmationPreference: null
            };

            try {
                const docRef = await addDoc(collection(db, "orders"), orderData);
                showSecondaryConfirmationChoiceModal(docRef.id);
                order = [];
                saveOrderToStorage();
            } catch (error) {
                console.error("Error submitting order: ", error);
                alert("حدث خطأ أثناء إرسال الطلب. يرجى المحاولة مرة أخرى.");
                elements.modalContainer.innerHTML = ''; // Close countdown modal on error
                submitBtn.disabled = false;
                submitBtn.textContent = 'أكمل الطلب';
            }
        };

        // --- DATA FETCHING & RENDERING ---
        const renderMenuItems = () => {
            const activeCatBtn = document.querySelector('.category-filter-btn.bg-orange-100');
            const selectedCatId = activeCatBtn ? activeCatBtn.dataset.id : 'all';
            const searchTerm = elements.searchInput.value.toLowerCase().trim();
            const filteredItems = menuItemsCache.filter(item => (selectedCatId === 'all' || item.categoryId === selectedCatId) && item.name.toLowerCase().includes(searchTerm));
            elements.grid.innerHTML = '';
            if (filteredItems.length === 0) {
                elements.noProductsMsg.classList.remove('hidden');
                elements.grid.classList.add('hidden'); return;
            }
            elements.noProductsMsg.classList.add('hidden');
            elements.grid.classList.remove('hidden');
            filteredItems.forEach(item => {
                const image = (item.imageUrls && item.imageUrls.length > 0 && item.imageUrls[0]) ? item.imageUrls[0] : 'https://via.placeholder.com/300x224.png?text=TEXMEX';
                const card = document.createElement('div');
                card.className = `relative bg-white rounded-xl shadow-md overflow-hidden flex flex-col transition-all duration-300 hover:shadow-xl ${item.isOffer ? 'special-offer-card' : ''}`;
                const namePlainText = item.name.replace(/<[^>]*>?/gm, "");
                card.innerHTML = `<div class="h-56 overflow-hidden relative"><img src="${image}" alt="${namePlainText}" class="w-full h-full object-cover bg-gray-100" loading="lazy"></div><div class="p-4 flex flex-col flex-grow"><h3 class="text-lg font-bold text-gray-800" title="${namePlainText}">${item.name}</h3><div class="my-3 flex-grow"><p class="text-gray-600 text-sm">${item.description || ''}</p></div><p class="text-orange-600 text-2xl font-extrabold mt-2">${item.price.toLocaleString()} د.ج</p></div><div class="p-4 mt-auto pt-2 border-t border-gray-100"><button data-id="${item.id}" class="add-to-order-btn w-full bg-orange-500 text-white font-bold py-2.5 px-4 rounded-lg transition-colors hover:bg-orange-600 flex items-center justify-center gap-2"><i class="fas fa-plus"></i> أضف للطلبية</button></div>`;
                elements.grid.appendChild(card);
            });
        };
        
        const renderOffers = async () => {
            try {
                const snapshot = await getDocs(query(collection(db, "offers"), orderBy("createdAt", "desc")));
                if (snapshot.empty) { elements.offersSection.classList.add('hidden'); return; }
                elements.offersSection.classList.remove('hidden');
                elements.offersGrid.innerHTML = '';
                snapshot.forEach(doc => {
                    const offer = { id: doc.id, ...doc.data() };
                    const hasImage = offer.imageUrl && offer.imageUrl.trim() !== '';
                    const card = document.createElement('div');
                    card.className = 'bg-white rounded-xl shadow-md overflow-hidden flex flex-col transition-all duration-300 hover:shadow-xl';
                    card.innerHTML = `${hasImage ? `<div class="h-56 overflow-hidden relative"><img src="${offer.imageUrl}" alt="${offer.title}" class="w-full h-full object-cover bg-gray-100" loading="lazy"></div>` : ''}<div class="p-4 flex flex-col flex-grow"><h3 class="text-lg font-bold text-gray-800">${offer.title}</h3><div class="my-3 flex-grow"><p class="text-gray-600 text-sm">${offer.description || ''}</p></div><p class="text-green-600 text-2xl font-extrabold mt-2">${offer.price.toLocaleString()} د.ج</p></div>`;
                    elements.offersGrid.appendChild(card);
                });
            } catch (error) { console.error("Error fetching offers: ", error); elements.offersSection.classList.add('hidden');
            } finally { elements.offersLoader.classList.add('hidden'); }
        };

        const checkRestaurantStatus = () => {
            const { openTime, closeTime, closedMessage } = restaurantSettings;
            if (!openTime || !closeTime) { restaurantSettings.isOpen = true; return; }
            const now = new Date();
            const currentTime = now.getHours() * 60 + now.getMinutes();
            const open = parseInt(openTime.split(':')[0]) * 60 + parseInt(openTime.split(':')[1]);
            const close = parseInt(closeTime.split(':')[0]) * 60 + parseInt(closeTime.split(':')[1]);
            if (currentTime >= open && currentTime < close) {
                restaurantSettings.isOpen = true; elements.statusBanner.classList.add('hidden');
            } else {
                restaurantSettings.isOpen = false; elements.statusMessage.textContent = closedMessage || `المطعم مغلق حاليًا. نفتح من ${openTime} إلى ${closeTime}.`; elements.statusBanner.classList.remove('hidden');
            }
        };

        const initializeStore = async () => {
            try {
                const [settingsSnap, zonesSnap, categoriesSnap, productsSnap] = await Promise.all([
                    getDoc(doc(db, "settings", "config")),
                    getDocs(collection(db, "delivery_zones")),
                    getDocs(query(collection(db, "categories"), orderBy("name"))),
                    getDocs(query(collection(db, "products"), orderBy("createdAt", "desc")))
                ]);

                restaurantSettings = settingsSnap.exists() ? settingsSnap.data() : {};
                const social = restaurantSettings.socialLinks || {};
                let linksHTML = '';
                if(social.facebook1) linksHTML += `<a href="${social.facebook1}" target="_blank" class="w-12 h-12 flex items-center justify-center bg-blue-600 rounded-full text-2xl hover:scale-110 transition-transform"><i class="fab fa-facebook-f"></i></a>`;
                if(social.instagram1) linksHTML += `<a href="${social.instagram1}" target="_blank" class="w-12 h-12 flex items-center justify-center bg-pink-500 rounded-full text-2xl hover:scale-110 transition-transform"><i class="fab fa-instagram"></i></a>`;
                if(social.whatsapp1) linksHTML += `<a href="https://wa.me/${social.whatsapp1}" target="_blank" class="w-12 h-12 flex items-center justify-center bg-green-500 rounded-full text-2xl hover:scale-110 transition-transform"><i class="fab fa-whatsapp"></i></a>`;
                elements.socialLinksContainer.innerHTML = linksHTML;
                if(social.phone1) elements.footerPhone.innerHTML = `للتواصل المباشر: <a href="tel:${social.phone1}" class="font-bold hover:underline" dir="ltr">${social.phone1}</a>`;
                checkRestaurantStatus();

                deliveryZonesCache = zonesSnap.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                categoriesCache = categoriesSnap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                elements.categoriesContainer.innerHTML = '<button class="category-filter-btn w-full text-right p-2 rounded-md font-semibold transition-colors bg-orange-100 text-orange-700" data-id="all">كل الوجبات</button>';
                categoriesCache.forEach(cat => { elements.categoriesContainer.innerHTML += `<button class="category-filter-btn w-full text-right p-2 rounded-md font-semibold transition-colors hover:bg-orange-100" data-id="${cat.id}">${cat.name}</button>`; });
                
                menuItemsCache = productsSnap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                elements.loader.classList.add('hidden');
                renderMenuItems();
                renderOffers();

                // --- Event Listeners ---
                const debouncedRender = debounce(renderMenuItems, 300);
                const toggleSidebar = () => {
                    elements.sidebar.classList.toggle('translate-x-full');
                    elements.sidebarOverlay.classList.toggle('is-hidden');
                    elements.sidebarOverlay.classList.toggle('is-visible');
                };
                elements.sidebarToggle.onclick = toggleSidebar;
                elements.closeSidebar.onclick = toggleSidebar;
                elements.sidebarOverlay.onclick = toggleSidebar;

                elements.categoriesContainer.addEventListener('click', e => {
                    if (e.target.classList.contains('category-filter-btn')) {
                        document.querySelectorAll('.category-filter-btn').forEach(btn => btn.classList.remove('bg-orange-100', 'text-orange-700'));
                        e.target.classList.add('bg-orange-100', 'text-orange-700');
                        renderMenuItems();
                        if (window.innerWidth < 768) toggleSidebar();
                    }
                });
                elements.orderBtn.onclick = showOrderModal;
                elements.searchInput.oninput = debouncedRender;
                elements.grid.addEventListener('click', (e) => { const btn = e.target.closest('.add-to-order-btn'); if (btn) addToOrder(btn.dataset.id); });
                updateOrderIcon();
            } catch (error) {
                console.error("Initialization failed:", error);
                elements.loader.innerHTML = '<p class="text-red-500">فشل تحميل بيانات المطعم. يرجى تحديث الصفحة.</p>';
            }
        };
        initializeStore();
    </script>
</body>
</html>
