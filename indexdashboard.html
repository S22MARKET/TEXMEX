<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXMEX - لوحة التحكم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #f0f2f5; }
        .hidden { display: none; }
        .active-tab { background-color: #ea580c; color: white; }
        .dashboard-panel { animation: fadeIn 0.5s; }
        .modal-backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6); z-index: 40;
            display: flex; align-items: center; justify-content: center;
        }
        .modal-content {
            background-color: white; padding: 1.5rem; border-radius: 0.75rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 90%;
            max-width: 700px; z-index: 50; max-height: 90vh; overflow-y: auto;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .spinner {
            width: 24px; height: 24px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        /* Responsive Table Styles */
        @media (max-width: 768px) {
            .responsive-table thead { display: none; }
            .responsive-table tr { display: block; border: 1px solid #e5e7eb; border-radius: 0.5rem; padding: 1rem; margin-bottom: 1rem; }
            .responsive-table td { display: flex; justify-content: space-between; align-items: center; padding: 0.75rem 0; border-bottom: 1px solid #f3f4f6; }
            .responsive-table td:last-child { border-bottom: none; }
            .responsive-table td::before { content: attr(data-label); font-weight: 600; margin-left: 0.5rem; }
        }
    </style>
</head>
<body>

    <div id="dashboard-page">
        <div class="relative min-h-screen md:flex">
            <aside id="sidebar" class="bg-gray-800 text-white w-64 space-y-6 py-7 px-2 absolute inset-y-0 right-0 transform translate-x-full md:relative md:translate-x-0 transition duration-300 ease-in-out z-30">
                <div class="p-3 text-center border-b border-gray-700">
                    <h2 class="text-2xl font-bold">TEX<span class="text-orange-400">MEX</span></h2>
                </div>
                <nav class="flex-1 p-2 space-y-2">
                    <a href="#orders" class="dashboard-tab active-tab flex items-center px-4 py-3 rounded-md hover:bg-orange-700"><i class="fas fa-clipboard-list fa-fw ml-3"></i> الطلبات الواردة</a>
                    <a href="#menu-items" class="dashboard-tab flex items-center px-4 py-3 rounded-md hover:bg-orange-700"><i class="fas fa-utensils fa-fw ml-3"></i> قائمة الطعام</a>
                    <a href="#offers" class="dashboard-tab flex items-center px-4 py-3 rounded-md hover:bg-orange-700"><i class="fas fa-star fa-fw ml-3"></i> العروض والباقات</a>
                    <a href="#categories" class="dashboard-tab flex items-center px-4 py-3 rounded-md hover:bg-orange-700"><i class="fas fa-sitemap fa-fw ml-3"></i> الأقسام</a>
                    <a href="#delivery-personnel" class="dashboard-tab flex items-center px-4 py-3 rounded-md hover:bg-orange-700"><i class="fas fa-biking fa-fw ml-3"></i> عمال التوصيل</a>
                    <a href="#stats" class="dashboard-tab flex items-center px-4 py-3 rounded-md hover:bg-orange-700"><i class="fas fa-chart-line fa-fw ml-3"></i> الإحصائيات</a>
                    <a href="#delivery" class="dashboard-tab flex items-center px-4 py-3 rounded-md hover:bg-orange-700"><i class="fas fa-motorcycle fa-fw ml-3"></i> إعدادات التوصيل</a>
                    <a href="#settings" class="dashboard-tab flex items-center px-4 py-3 rounded-md hover:bg-orange-700"><i class="fas fa-cogs fa-fw ml-3"></i> إعدادات المطعم</a>
                </nav>
            </aside>
            <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-20 md:hidden hidden"></div>

            <div class="flex-1 flex flex-col">
                <header class="bg-white shadow-md p-4 flex justify-between items-center">
                    <h1 class="text-xl font-bold">TEX<span class="text-orange-500">MEX</span> Dashboard</h1>
                    <button id="mobile-menu-btn" class="text-gray-800 p-2 rounded-lg md:hidden"><i class="fas fa-bars fa-lg"></i></button>
                </header>
                <main class="flex-1 p-4 md:p-8 overflow-y-auto">
                    <div id="orders-panel" class="dashboard-panel"></div>
                    <div id="menu-items-panel" class="dashboard-panel hidden"></div>
                    <div id="offers-panel" class="dashboard-panel hidden"></div>
                    <div id="categories-panel" class="dashboard-panel hidden"></div>
                    <div id="delivery-personnel-panel" class="dashboard-panel hidden"></div>
                    <div id="stats-panel" class="dashboard-panel hidden"></div>
                    <div id="delivery-panel" class="dashboard-panel hidden"></div>
                    <div id="settings-panel" class="dashboard-panel hidden"></div>
                </main>
            </div>
        </div>
    </div>

    <div id="modal-container"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, doc, updateDoc, deleteDoc, onSnapshot, query, serverTimestamp, orderBy, getDoc, setDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAsG-85oNZq8kzWPHIDpsifkQ7rhua_oPk",
            authDomain: "texmexfoodannaba23.firebaseapp.com",
            projectId: "texmexfoodannaba23",
            storageBucket: "texmexfoodannaba23.appspot.com",
            messagingSenderId: "712480664933",
            appId: "1:712480664933:web:a5310190bf63115ac9058c",
            measurementId: "G-38D210X1EG"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let categoriesCache = [];
        let deliveryPersonnelCache = [];
        let selectedFilesStore = []; // لتخزين الملفات المحددة للرفع المتعدد

        // --- IMAGE UPLOAD & COMPRESSION HELPERS ---
        async function compressImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = event => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 1024; // تحديد عرض أقصى للصورة
                        const scaleSize = MAX_WIDTH / img.width;
                        canvas.width = MAX_WIDTH;
                        canvas.height = img.height * scaleSize;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        ctx.canvas.toBlob((blob) => {
                           resolve(new File([blob], file.name, {
                                type: 'image/jpeg',
                                lastModified: Date.now()
                            }));
                        }, 'image/jpeg', 0.8); // ضغط بنسبة 80%
                    };
                    img.onerror = reject;
                };
                reader.onerror = reject;
            });
        }

        async function uploadImageToImgBB(file) {
            const apiKey = 'ac296feb5a275923598bdbfd4f9aed8c';
            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch(`https://api.imgbb.com/1/upload?key=${apiKey}`, {
                    method: 'POST', body: formData,
                });
                const result = await response.json();
                if (result.success) return result.data.url;
                else throw new Error(result.error.message);
            } catch (error) {
                console.error('Image upload failed:', error);
                return null;
            }
        }


        // --- NAVIGATION ---
        initializeDashboard();

        function initializeDashboard() {
            const tabs = document.querySelectorAll('.dashboard-tab');
            const panels = document.querySelectorAll('.dashboard-panel');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');

            const toggleSidebar = () => {
                sidebar.classList.toggle('translate-x-full');
                overlay.classList.toggle('hidden');
            };

            tabs.forEach(tab => tab.addEventListener('click', e => {
                e.preventDefault();
                tabs.forEach(t => t.classList.remove('active-tab'));
                tab.classList.add('active-tab');
                const targetId = tab.getAttribute('href').substring(1) + '-panel';
                panels.forEach(p => p.classList.toggle('hidden', p.id !== targetId));
                if (window.innerWidth < 768) toggleSidebar();
            }));

            mobileMenuBtn.onclick = toggleSidebar;
            overlay.onclick = toggleSidebar;

            loadDeliveryPersonnel(); // Load this first to be available for orders
            loadOrders();
            loadMenuItems();
            loadOffers();
            loadCategories();
            loadDeliverySettings();
            loadRestaurantSettings();
            loadStats();
        }

        // --- GENERAL MODAL & HELPERS ---
        const showModal = (title, content, onConfirm, confirmText = 'حفظ') => {
            const modalContainer = document.getElementById('modal-container');
            modalContainer.innerHTML = `
                <div class="modal-backdrop" id="modal-backdrop">
                    <div class="modal-content">
                        <div class="flex justify-between items-center mb-4 border-b pb-3"><h3 class="text-xl font-bold">${title}</h3><button id="modal-close-btn" class="text-2xl">&times;</button></div>
                        <div id="modal-body">${content}</div>
                        <div class="flex justify-end gap-4 mt-6 border-t pt-4">
                            <button id="modal-cancel" class="bg-gray-200 px-6 py-2 rounded-lg font-semibold hover:bg-gray-300">إلغاء</button>
                            ${onConfirm ? `<button id="modal-confirm" class="bg-orange-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-orange-700 flex items-center gap-2">${confirmText}</button>` : ''}
                        </div>
                    </div>
                </div>`;
            const close = () => modalContainer.innerHTML = '';
            document.getElementById('modal-cancel').onclick = close;
            document.getElementById('modal-close-btn').onclick = close;
            document.getElementById('modal-backdrop').onclick = e => e.target.id === 'modal-backdrop' && close();
            if(onConfirm) document.getElementById('modal-confirm').onclick = onConfirm;
        };
        const closeModal = () => document.getElementById('modal-container').innerHTML = '';

        // --- ORDERS SECTION ---
        function loadOrders() {
            const panel = document.getElementById('orders-panel');
            panel.innerHTML = `<h1 class="text-3xl font-bold text-gray-800 mb-6">الطلبات الواردة</h1>
                <div class="overflow-x-auto bg-white rounded-xl shadow-md">
                <table class="w-full text-right responsive-table">
                    <thead class="bg-gray-100"><tr>
                        <th class="p-3">العميل</th><th class="p-3">الهاتف</th><th class="p-3">الطلبية</th>
                        <th class="p-3">المبلغ</th><th class="p-3">الحالة</th><th class="p-3">عامل التوصيل</th><th class="p-3">إجراءات</th>
                    </tr></thead>
                    <tbody id="orders-table-body"></tbody>
                </table></div>`;

            onSnapshot(query(collection(db, "orders"), orderBy("createdAt", "desc")), snapshot => {
                const tableBody = document.getElementById('orders-table-body');
                tableBody.innerHTML = snapshot.empty ? `<tr><td colspan="7" class="p-8 text-center">لا توجد طلبات.</td></tr>` : '';
                const ordersCache = snapshot.docs.map(d=>({id: d.id, ...d.data()}));
                ordersCache.forEach(order => {
                    const statusColors = { new: 'bg-blue-100 text-blue-800', completed: 'bg-green-100 text-green-800', canceled: 'bg-red-100 text-red-800' };
                    const itemsHtml = (order.items || []).map(item => `<div>${item.quantity} x ${item.name}</div>`).join('');

                    const deliveryPersonnelOptions = deliveryPersonnelCache
                        .filter(p => p.status === 'active')
                        .map(p => `<option value="${p.id}" ${order.deliveryPersonId === p.id ? 'selected' : ''}>${p.name}</option>`)
                        .join('');

                    const row = tableBody.insertRow();
                    row.className = `border-b ${order.status === 'new' ? 'bg-blue-50' : 'bg-white'}`;
                    row.innerHTML = `
                        <td data-label="العميل" class="p-3 font-semibold">${order.customerName}</td>
                        <td data-label="الهاتف" class="p-3 font-mono" dir="ltr">${order.customerContact}</td>
                        <td data-label="الطلبية" class="p-3 text-sm">${itemsHtml}</td>
                        <td data-label="المبلغ" class="p-3 font-mono font-bold">${(order.totalPrice || 0).toLocaleString()} د.ج</td>
                        <td data-label="الحالة" class="p-3">
                            <select class="order-status-select p-2 rounded-lg ${statusColors[order.status] || ''}" data-id="${order.id}">
                                <option value="new" ${order.status === 'new' ? 'selected' : ''}>جديد</option>
                                <option value="completed" ${order.status === 'completed' ? 'selected' : ''}>مكتمل</option>
                                <option value="canceled" ${order.status === 'canceled' ? 'selected' : ''}>ملغي</option>
                            </select>
                        </td>
                        <td data-label="عامل التوصيل" class="p-3">
                             <select class="delivery-person-select p-2 rounded-lg bg-gray-50 border" data-id="${order.id}">
                                <option value="">-- اختر --</option>
                                ${deliveryPersonnelOptions}
                            </select>
                        </td>
                        <td data-label="إجراءات" class="p-3"><button class="copy-order-btn text-blue-500 mr-2" data-id="${order.id}" title="نسخ معلومات الطلب"><i class="fas fa-copy fa-lg"></i></button><button class="delete-order-btn text-red-500" data-id="${order.id}"><i class="fas fa-trash fa-lg"></i></button></td>`;
                });
                attachOrderActionListeners(ordersCache);
            });
        }
        function attachOrderActionListeners(ordersCache) {
            document.querySelectorAll('.order-status-select').forEach(sel => sel.onchange = e => updateDoc(doc(db, "orders", e.target.dataset.id), { status: e.target.value }));
            document.querySelectorAll('.delivery-person-select').forEach(sel => sel.onchange = e => {
                const selectedOption = e.target.options[e.target.selectedIndex];
                const personId = selectedOption.value;
                const personName = personId ? selectedOption.text : null;
                updateDoc(doc(db, "orders", e.target.dataset.id), { deliveryPersonId: personId, deliveryPersonName: personName });
            });
            document.querySelectorAll('.delete-order-btn').forEach(btn => btn.onclick = e => confirm('هل أنت متأكد؟') && deleteDoc(doc(db, "orders", e.currentTarget.dataset.id)));
            document.querySelectorAll('.copy-order-btn').forEach(btn => btn.onclick = e => {
                 const order = ordersCache.find(o => o.id === e.currentTarget.dataset.id);
                if (!order) return;
                const itemsText = (order.items || []).map(item => `   - ${item.quantity} x ${item.name}`).join('\n');
                const deliveryPersonText = order.deliveryPersonName ? `\n🚚 بواسطة: ${order.deliveryPersonName}` : '';
                const message = `طلب جديد من TEXMEX\n--------------------\n👤 الاسم: ${order.customerName}\n📞 الهاتف: ${order.customerContact}\n📍 العنوان: ${order.customerLocation}\n📋 الطلبية:\n${itemsText}\n💰 السعر الإجمالي: ${order.totalPrice.toLocaleString()} د.ج${deliveryPersonText}\n--------------------`;
                navigator.clipboard.writeText(message).then(() => alert('تم نسخ معلومات الطلب بنجاح!'));
            });
        }

        // --- MENU ITEMS (PRODUCTS) SECTION ---
        function loadMenuItems() {
             const panel = document.getElementById('menu-items-panel');
            panel.innerHTML = `<div class="flex justify-between items-center mb-6"><h1 class="text-3xl font-bold">قائمة الطعام</h1><button id="add-menu-item-btn" class="bg-orange-600 text-white px-5 py-2 rounded-lg font-semibold hover:bg-orange-700"><i class="fas fa-plus mr-2"></i> إضافة وجبة</button></div>
                <div id="menu-items-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>`;
            document.getElementById('add-menu-item-btn').onclick = () => showMenuItemModal();
            onSnapshot(query(collection(db, "products"), orderBy("createdAt", "desc")), snapshot => {
                const list = document.getElementById('menu-items-list');
                list.innerHTML = snapshot.empty ? '<p>لا توجد وجبات.</p>' : '';
                const menuItemsCache = snapshot.docs.map(d => ({id: d.id, ...d.data()}));
                menuItemsCache.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'bg-white p-4 rounded-xl shadow-md flex flex-col';
                    card.innerHTML = `
                        <img src="${(item.imageUrls && item.imageUrls[0]) || 'https://via.placeholder.com/300x160.png?text=No+Image'}" class="w-full h-40 object-cover rounded-lg mb-4 bg-gray-100">
                        <h3 class="text-xl font-bold">${item.name}</h3>
                        <p class="text-gray-500 text-sm my-2 flex-grow">${item.description || ''}</p>
                        <p class="text-lg font-bold text-orange-600">${(item.price || 0).toLocaleString()} د.ج</p>
                        ${item.isOffer ? `<span class="text-xs text-green-600 font-bold bg-green-100 px-2 py-1 rounded-full w-fit mt-2">${item.offerTag || 'مميز'}</span>` : ''}
                        <div class="border-t mt-4 pt-3 flex justify-end gap-3">
                            <button class="edit-menu-item-btn text-indigo-500" data-id="${item.id}"><i class="fas fa-edit"></i> تعديل</button>
                            <button class="delete-menu-item-btn text-red-500" data-id="${item.id}"><i class="fas fa-trash"></i> حذف</button>
                        </div>`;
                    list.appendChild(card);
                });
                document.querySelectorAll('.edit-menu-item-btn').forEach(btn => btn.onclick = e => showMenuItemModal(menuItemsCache.find(i => i.id === e.currentTarget.dataset.id)));
                document.querySelectorAll('.delete-menu-item-btn').forEach(btn => btn.onclick = e => confirm('هل أنت متأكد؟') && deleteDoc(doc(db, "products", e.currentTarget.dataset.id)));
            });
        }
        function showMenuItemModal(item = null) {
            selectedFilesStore = []; // Reset file store
            const categoryOptions = categoriesCache.map(c => `<option value="${c.id}" ${item && item.categoryId === c.id ? 'selected' : ''}>${c.name}</option>`).join('');
            const existingImagesHtml = (item?.imageUrls || []).map((url, index) => `
                <div class="relative group" id="existing-image-${index}">
                    <img src="${url}" class="w-24 h-24 object-cover rounded-md bg-gray-100">
                    <button type="button" onclick="this.parentElement.remove()" class="absolute top-0 right-0 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center opacity-0 group-hover:opacity-100">&times;</button>
                    <input type="hidden" class="existing-image-url" value="${url}">
                </div>`).join('');

            const content = `<div class="space-y-4">
                <input type="text" id="item-name" placeholder="اسم الوجبة" class="w-full p-2 border rounded" value="${item ? item.name : ''}" required>
                <input type="number" id="item-price" placeholder="السعر (د.ج)" class="w-full p-2 border rounded" value="${item ? item.price : ''}" required>
                <textarea id="item-description" rows="3" placeholder="وصف قصير" class="w-full p-2 border rounded">${item ? item.description || '' : ''}</textarea>
                <select id="item-category" class="w-full p-2 border rounded bg-white"><option value="">اختر قسم...</option>${categoryOptions}</select>
                
                <div class="border p-3 rounded-lg bg-gray-50">
                    <label class="font-semibold text-sm">صور الوجبة (يمكن تحديد أكثر من صورة)</label>
                    <div id="image-preview-gallery" class="mt-2 flex flex-wrap gap-3">
                        ${existingImagesHtml}
                    </div>
                    <button type="button" onclick="document.getElementById('item-image-file').click()" class="mt-3 bg-blue-500 text-white px-4 py-2 text-sm rounded-lg hover:bg-blue-600">اختر الصور...</button>
                    <input type="file" id="item-image-file" class="hidden" accept="image/*" multiple>
                    <div id="upload-status" class="text-xs mt-2 text-gray-500"></div>
                </div>

                <div class="p-3 rounded-lg border bg-orange-50 space-y-3">
                    <label class="flex items-center gap-2 cursor-pointer"><input type="checkbox" id="item-is-offer" ${item && item.isOffer ? 'checked' : ''} onchange="document.getElementById('offer-tag-wrapper').classList.toggle('hidden', !this.checked)"><span>تمييز كوجبة خاصة (لجذب الانتباه)</span></label>
                    <div id="offer-tag-wrapper" class="${item && item.isOffer ? '' : 'hidden'}">
                        <label for="item-offer-tag" class="text-sm font-semibold text-gray-600">نص الشريط (اختياري، الافتراضي "مميز")</label>
                        <input type="text" id="item-offer-tag" placeholder="مثال: جديد 🔥، الأكثر مبيعًا" class="w-full p-2 mt-1 border rounded" value="${item ? item.offerTag || '' : ''}">
                    </div>
                </div>
            </div>`;

            showModal(item ? 'تعديل وجبة' : 'إضافة وجبة', content, async () => {
                const confirmBtn = document.getElementById('modal-confirm');
                const originalText = confirmBtn.innerHTML;
                confirmBtn.innerHTML = `<div class="spinner"></div><span>جاري الحفظ...</span>`;
                confirmBtn.disabled = true;

                try {
                    // 1. Get existing image URLs that were not deleted
                    const existingUrls = Array.from(document.querySelectorAll('.existing-image-url')).map(input => input.value);
                    
                    // 2. Upload new files
                    const uploadPromises = selectedFilesStore.map(file => uploadImageToImgBB(file));
                    const newUrls = (await Promise.all(uploadPromises)).filter(url => url);

                    const data = {
                        name: document.getElementById('item-name').value,
                        price: parseFloat(document.getElementById('item-price').value),
                        description: document.getElementById('item-description').value,
                        categoryId: document.getElementById('item-category').value,
                        imageUrls: [...existingUrls, ...newUrls],
                        isOffer: document.getElementById('item-is-offer').checked,
                        offerTag: document.getElementById('item-offer-tag').value.trim(),
                        updatedAt: serverTimestamp(),
                    };
                    if (!data.name || isNaN(data.price)) { alert('الرجاء إدخال اسم وسعر الوجبة.'); return; }
                    
                    if (item) await updateDoc(doc(db, "products", item.id), data);
                    else { data.createdAt = serverTimestamp(); await addDoc(collection(db, "products"), data); }
                    closeModal();
                } catch(error) {
                    alert('حدث خطأ أثناء الحفظ: ' + error.message);
                } finally {
                     confirmBtn.innerHTML = originalText;
                     confirmBtn.disabled = false;
                }
            });

            document.getElementById('item-image-file').onchange = async (evt) => {
                const gallery = document.getElementById('image-preview-gallery');
                const status = document.getElementById('upload-status');
                status.textContent = `جاري ضغط ${evt.target.files.length} صورة...`;

                const compressionPromises = Array.from(evt.target.files).map(file => compressImage(file));
                const compressedFiles = await Promise.all(compressionPromises);
                
                selectedFilesStore.push(...compressedFiles); // Add to our store
                status.textContent = `تم إضافة ${compressedFiles.length} صورة جديدة.`;

                compressedFiles.forEach(file => {
                    const reader = new FileReader();
                    reader.onload = e => {
                        const div = document.createElement('div');
                        div.className = 'relative group';
                        div.innerHTML = `<img src="${e.target.result}" class="w-24 h-24 object-cover rounded-md bg-gray-100"><button type="button" class="absolute top-0 right-0 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center opacity-0 group-hover:opacity-100">&times;</button>`;
                        div.querySelector('button').onclick = () => {
                            const index = selectedFilesStore.indexOf(file);
                            if (index > -1) selectedFilesStore.splice(index, 1);
                            div.remove();
                        };
                        gallery.appendChild(div);
                    };
                    reader.readAsDataURL(file);
                });
                evt.target.value = ''; // Reset input
            };
        }

        // --- DELIVERY PERSONNEL SECTION ---
        function loadDeliveryPersonnel() {
            const panel = document.getElementById('delivery-personnel-panel');
            panel.innerHTML = `
                <div class="flex justify-between items-center mb-6"><h1 class="text-3xl font-bold">إدارة عمال التوصيل</h1><button id="add-personnel-btn" class="bg-orange-600 text-white px-5 py-2 rounded-lg font-semibold"><i class="fas fa-plus mr-2"></i> إضافة عامل</button></div>
                <div class="overflow-x-auto bg-white rounded-xl shadow-md">
                <table class="w-full text-right">
                    <thead class="bg-gray-100"><tr><th class="p-3">الاسم</th><th class="p-3">الهاتف</th><th class="p-3">الحالة</th><th class="p-3">إجراءات</th></tr></thead>
                    <tbody id="personnel-table-body"></tbody>
                </table></div>`;
            document.getElementById('add-personnel-btn').onclick = () => showPersonnelModal();
            onSnapshot(query(collection(db, "delivery_personnel"), orderBy("name")), snapshot => {
                deliveryPersonnelCache = snapshot.docs.map(d => ({id: d.id, ...d.data()}));
                const tBody = document.getElementById('personnel-table-body');
                tBody.innerHTML = '';
                deliveryPersonnelCache.forEach(person => {
                    const statusClass = person.status === 'active' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800';
                    tBody.innerHTML += `<tr class="border-b"><td class="p-3 font-semibold">${person.name}</td><td class="p-3 font-mono" dir="ltr">${person.phone}</td>
                        <td class="p-3"><span class="px-2 py-1 text-sm font-semibold rounded-full ${statusClass}">${person.status === 'active' ? 'نشط' : 'غير نشط'}</span></td>
                        <td class="p-3"><button class="edit-personnel-btn text-indigo-500 mr-4" data-id="${person.id}"><i class="fas fa-edit"></i></button><button class="delete-personnel-btn text-red-500" data-id="${person.id}"><i class="fas fa-trash"></i></button></td></tr>`;
                });
                document.querySelectorAll('.edit-personnel-btn').forEach(btn => btn.onclick = e => showPersonnelModal(deliveryPersonnelCache.find(p => p.id === e.currentTarget.dataset.id)));
                document.querySelectorAll('.delete-personnel-btn').forEach(btn => btn.onclick = e => confirm('هل أنت متأكد؟') && deleteDoc(doc(db, "delivery_personnel", e.currentTarget.dataset.id)));
            });
        }
        function showPersonnelModal(person = null) {
            const content = `<div class="space-y-4"><input type="text" id="person-name" placeholder="اسم العامل" class="w-full p-2 border rounded" value="${person ? person.name : ''}" required>
                <input type="tel" id="person-phone" placeholder="رقم الهاتف" class="w-full p-2 border rounded" value="${person ? person.phone : ''}" required dir="ltr">
                <div><label class="font-semibold text-sm">الحالة</label><select id="person-status" class="w-full p-2 mt-1 border rounded bg-white">
                    <option value="active" ${person && person.status === 'active' ? 'selected' : ''}>نشط</option>
                    <option value="inactive" ${person && person.status === 'inactive' ? 'selected' : ''}>غير نشط</option></select></div></div>`;
            showModal(person ? 'تعديل بيانات العامل' : 'إضافة عامل توصيل', content, async () => {
                const data = { name: document.getElementById('person-name').value.trim(), phone: document.getElementById('person-phone').value.trim(), status: document.getElementById('person-status').value, };
                if (!data.name || !data.phone) { alert('الرجاء إدخال الاسم والهاتف.'); return; }
                if (person) await updateDoc(doc(db, "delivery_personnel", person.id), data);
                else await addDoc(collection(db, "delivery_personnel"), data);
                closeModal();
            });
        }

        // --- STATS SECTION ---
        async function loadStats() {
            const panel = document.getElementById('stats-panel');
            panel.innerHTML = `<h1 class="text-3xl font-bold text-gray-800 mb-6">الإحصائيات</h1>
                <div class="bg-white p-6 rounded-xl shadow-md space-y-6">
                    <div><h3 class="text-xl font-bold mb-4 border-b pb-2">أداء عمال التوصيل (الطلبات المكتملة)</h3>
                        <div id="delivery-stats-container" class="space-y-3">
                            <p>جاري تحميل الإحصائيات...</p>
                        </div>
                    </div>
                </div>`;

            try {
                const ordersSnapshot = await getDocs(query(collection(db, "orders")));
                const deliveryCounts = {};

                ordersSnapshot.docs.forEach(doc => {
                    const order = doc.data();
                    if (order.status === 'completed' && order.deliveryPersonId) {
                        deliveryCounts[order.deliveryPersonId] = (deliveryCounts[order.deliveryPersonId] || 0) + 1;
                    }
                });

                const rankedPersonnel = deliveryPersonnelCache
                    .map(person => ({ ...person, deliveryCount: deliveryCounts[person.id] || 0 }))
                    .sort((a, b) => b.deliveryCount - a.deliveryCount);

                const container = document.getElementById('delivery-stats-container');
                if (rankedPersonnel.length === 0) {
                    container.innerHTML = '<p>لا توجد بيانات لعرضها. قم بتعيين الطلبات المكتملة لعمال التوصيل أولاً.</p>';
                    return;
                }
                
                container.innerHTML = rankedPersonnel.map((person, index) => `
                    <div class="flex items-center justify-between p-3 rounded-lg ${index === 0 ? 'bg-amber-100' : 'bg-gray-50'}">
                        <div class="flex items-center gap-3">
                            <span class="font-bold text-lg w-8 text-center">${index + 1} ${index === 0 ? '🥇' : ''}</span>
                            <div>
                                <p class="font-bold">${person.name}</p>
                                <p class="text-sm text-gray-500" dir="ltr">${person.phone}</p>
                            </div>
                        </div>
                        <div class="text-left">
                            <p class="text-xl font-extrabold text-orange-600">${person.deliveryCount}</p>
                            <p class="text-sm text-gray-500">توصيلة</p>
                        </div>
                    </div>`).join('');

            } catch (error) {
                console.error("Failed to load stats:", error);
                document.getElementById('delivery-stats-container').innerHTML = '<p class="text-red-500">حدث خطأ أثناء تحميل الإحصائيات.</p>';
            }
        }
