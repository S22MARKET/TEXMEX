<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXMEX - لوحة التحكم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #f0f2f5; }
        .hidden { display: none; }
        .active-tab { background-color: #ea580c; color: white; }
        .dashboard-panel { animation: fadeIn 0.5s; }
        .modal-backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6); z-index: 40;
            display: flex; align-items: center; justify-content: center;
        }
        .modal-content {
            background-color: white; padding: 1.5rem; border-radius: 0.75rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 90%;
            max-width: 700px; z-index: 50; max-height: 90vh; overflow-y: auto;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @media (max-width: 768px) {
            .responsive-table thead { display: none; }
            .responsive-table tr { display: block; border: 1px solid #e5e7eb; border-radius: 0.5rem; padding: 1rem; margin-bottom: 1rem; }
            .responsive-table td { display: flex; justify-content: space-between; align-items: center; padding: 0.75rem 0; border-bottom: 1px solid #f3f4f6; }
            .responsive-table td:last-child { border-bottom: none; }
            .responsive-table td::before { content: attr(data-label); font-weight: 600; margin-left: 0.5rem; }
        }
    </style>
</head>
<body>

    <div id="dashboard-page">
        <div class="relative min-h-screen md:flex">
            <aside id="sidebar" class="bg-gray-800 text-white w-64 space-y-6 py-7 px-2 absolute inset-y-0 right-0 transform translate-x-full md:relative md:translate-x-0 transition duration-300 ease-in-out z-30">
                <div class="p-3 text-center border-b border-gray-700">
                    <h2 class="text-2xl font-bold">TEX<span class="text-orange-400">MEX</span></h2>
                </div>
                <nav class="flex-1 p-2 space-y-2">
                    <a href="#orders" class="dashboard-tab active-tab flex items-center px-4 py-3 rounded-md hover:bg-orange-700"><i class="fas fa-clipboard-list fa-fw ml-3"></i> الطلبات الواردة</a>
                    <a href="#menu-items" class="dashboard-tab flex items-center px-4 py-3 rounded-md hover:bg-orange-700"><i class="fas fa-utensils fa-fw ml-3"></i> قائمة الطعام</a>
                    <a href="#offers" class="dashboard-tab flex items-center px-4 py-3 rounded-md hover:bg-orange-700"><i class="fas fa-star fa-fw ml-3"></i> العروض والباقات</a>
                    <a href="#categories" class="dashboard-tab flex items-center px-4 py-3 rounded-md hover:bg-orange-700"><i class="fas fa-sitemap fa-fw ml-3"></i> الأقسام</a>
                    <a href="#delivery" class="dashboard-tab flex items-center px-4 py-3 rounded-md hover:bg-orange-700"><i class="fas fa-motorcycle fa-fw ml-3"></i> إعدادات التوصيل</a>
                    <a href="#settings" class="dashboard-tab flex items-center px-4 py-3 rounded-md hover:bg-orange-700"><i class="fas fa-cogs fa-fw ml-3"></i> إعدادات المطعم</a>
                </nav>
            </aside>
            <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-20 md:hidden hidden"></div>
            
            <div class="flex-1 flex flex-col">
                <header class="bg-white shadow-md p-4 flex justify-between items-center">
                    <h1 class="text-xl font-bold">TEX<span class="text-orange-500">MEX</span> Dashboard</h1>
                    <button id="mobile-menu-btn" class="text-gray-800 p-2 rounded-lg md:hidden"><i class="fas fa-bars fa-lg"></i></button>
                </header>
                <main class="flex-1 p-4 md:p-8 overflow-y-auto">
                    <div id="orders-panel" class="dashboard-panel"></div>
                    <div id="menu-items-panel" class="dashboard-panel hidden"></div>
                    <div id="offers-panel" class="dashboard-panel hidden"></div>
                    <div id="categories-panel" class="dashboard-panel hidden"></div>
                    <div id="delivery-panel" class="dashboard-panel hidden"></div>
                    <div id="settings-panel" class="dashboard-panel hidden"></div>
                </main>
            </div>
        </div>
    </div>

    <div id="modal-container"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, doc, updateDoc, deleteDoc, onSnapshot, query, serverTimestamp, orderBy, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAsG-85oNZq8kzWPHIDpsifkQ7rhua_oPk",
            authDomain: "texmexfoodannaba23.firebaseapp.com",
            projectId: "texmexfoodannaba23",
            storageBucket: "texmexfoodannaba23.appspot.com",
            messagingSenderId: "712480664933",
            appId: "1:712480664933:web:a5310190bf63115ac9058c",
            measurementId: "G-38D210X1EG"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let categoriesCache = [];
        
        // --- IMAGE UPLOAD HELPER ---
        async function uploadImageToImgBB(file) {
            const apiKey = 'ac296feb5a275923598bdbfd4f9aed8c';
            const formData = new FormData();
            formData.append('image', file);

            document.getElementById('upload-status').textContent = 'جاري رفع الصورة...';
            document.getElementById('modal-confirm').disabled = true;

            try {
                const response = await fetch(`https://api.imgbb.com/1/upload?key=${apiKey}`, {
                    method: 'POST',
                    body: formData,
                });
                const result = await response.json();
                if (result.success) {
                    document.getElementById('upload-status').textContent = 'تم الرفع بنجاح!';
                    return result.data.url;
                } else {
                    throw new Error(result.error.message);
                }
            } catch (error) {
                console.error('Image upload failed:', error);
                document.getElementById('upload-status').textContent = `فشل الرفع: ${error.message}`;
                return null;
            } finally {
                document.getElementById('modal-confirm').disabled = false;
            }
        }


        // --- NAVIGATION ---
        initializeDashboard();

        function initializeDashboard() {
            const tabs = document.querySelectorAll('.dashboard-tab');
            const panels = document.querySelectorAll('.dashboard-panel');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');

            const toggleSidebar = () => {
                sidebar.classList.toggle('translate-x-full');
                overlay.classList.toggle('hidden');
            };

            tabs.forEach(tab => tab.addEventListener('click', e => {
                e.preventDefault();
                tabs.forEach(t => t.classList.remove('active-tab'));
                tab.classList.add('active-tab');
                const targetId = tab.getAttribute('href').substring(1) + '-panel';
                panels.forEach(p => p.classList.toggle('hidden', p.id !== targetId));
                if (window.innerWidth < 768) {
                    toggleSidebar();
                }
            }));
            
            mobileMenuBtn.onclick = toggleSidebar;
            overlay.onclick = toggleSidebar;

            loadOrders(); 
            loadMenuItems(); 
            loadOffers();
            loadCategories(); 
            loadDeliverySettings(); 
            loadRestaurantSettings();
        }

        // --- GENERAL MODAL & HELPERS ---
        const showModal = (title, content, onConfirm, confirmText = 'حفظ') => {
            const modalContainer = document.getElementById('modal-container');
            modalContainer.innerHTML = `
                <div class="modal-backdrop" id="modal-backdrop">
                    <div class="modal-content">
                        <div class="flex justify-between items-center mb-4 border-b pb-3"><h3 class="text-xl font-bold">${title}</h3><button id="modal-close-btn" class="text-2xl">&times;</button></div>
                        <div id="modal-body">${content}</div>
                        <div class="flex justify-end gap-4 mt-6 border-t pt-4">
                            <button id="modal-cancel" class="bg-gray-200 px-6 py-2 rounded-lg font-semibold hover:bg-gray-300">إلغاء</button>
                            ${onConfirm ? `<button id="modal-confirm" class="bg-orange-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-orange-700">${confirmText}</button>` : ''}
                        </div>
                    </div>
                </div>`;
            const close = () => modalContainer.innerHTML = '';
            document.getElementById('modal-cancel').onclick = close;
            document.getElementById('modal-close-btn').onclick = close;
            document.getElementById('modal-backdrop').onclick = e => e.target.id === 'modal-backdrop' && close();
            if(onConfirm) document.getElementById('modal-confirm').onclick = onConfirm;
        };
        const closeModal = () => document.getElementById('modal-container').innerHTML = '';
        
        // --- ORDERS SECTION ---
        function loadOrders() {
            const panel = document.getElementById('orders-panel');
            panel.innerHTML = `<h1 class="text-3xl font-bold text-gray-800 mb-6">الطلبات الواردة</h1>
                <div class="overflow-x-auto bg-white rounded-xl shadow-md">
                <table class="w-full text-right responsive-table">
                    <thead class="bg-gray-100"><tr>
                        <th class="p-3">العميل</th><th class="p-3">الهاتف</th><th class="p-3">التأكيد المفضل</th><th class="p-3">الطلبية</th>
                        <th class="p-3">المبلغ</th><th class="p-3">الحالة</th><th class="p-3">التاريخ</th><th class="p-3">إجراءات</th>
                    </tr></thead>
                    <tbody id="orders-table-body"></tbody>
                </table></div>`;
            onSnapshot(query(collection(db, "orders"), orderBy("createdAt", "desc")), snapshot => {
                const tableBody = document.getElementById('orders-table-body');
                tableBody.innerHTML = snapshot.empty ? `<tr><td colspan="8" class="p-8 text-center">لا توجد طلبات.</td></tr>` : '';
                snapshot.forEach(doc => {
                    const order = { id: doc.id, ...doc.data() };
                    const statusColors = { new: 'bg-blue-100 text-blue-800', completed: 'bg-green-100 text-green-800', canceled: 'bg-red-100 text-red-800' };
                    const itemsHtml = (order.items || []).map(item => `<div>${item.quantity} x ${item.name}</div>`).join('');
                    
                    let confirmationPrefHtml = '<span class="text-gray-400">لم يحدد</span>';
                    if (order.confirmationPreference) {
                        const icons = {
                            'phone': { class: 'fas fa-phone text-blue-500', text: 'اتصال' },
                            'whatsapp': { class: 'fab fa-whatsapp text-green-500', text: 'واتساب' },
                            'instagram': { class: 'fab fa-instagram text-pink-500', text: 'انستغرام' }
                        };
                        const pref = icons[order.confirmationPreference];
                        if (pref) {
                            confirmationPrefHtml = `<span class="flex items-center gap-2"><i class="${pref.class}"></i> ${pref.text}</span>`;
                        }
                    }

                    const row = tableBody.insertRow();
                    row.className = `border-b ${order.status === 'new' ? 'bg-blue-50' : 'bg-white'}`;
                    row.innerHTML = `
                        <td data-label="العميل" class="p-3 font-semibold">${order.customerName}</td>
                        <td data-label="الهاتف" class="p-3 font-mono" dir="ltr">${order.customerContact}</td>
                        <td data-label="التأكيد" class="p-3">${confirmationPrefHtml}</td>
                        <td data-label="الطلبية" class="p-3 text-sm">${itemsHtml}</td>
                        <td data-label="المبلغ" class="p-3 font-mono font-bold">${(order.totalPrice || 0).toLocaleString()} د.ج</td>
                        <td data-label="الحالة" class="p-3">
                            <select class="order-status-select p-2 rounded-lg ${statusColors[order.status] || ''}" data-id="${order.id}">
                                <option value="new" ${order.status === 'new' ? 'selected' : ''}>جديد</option>
                                <option value="completed" ${order.status === 'completed' ? 'selected' : ''}>مكتمل</option>
                                <option value="canceled" ${order.status === 'canceled' ? 'selected' : ''}>ملغي</option>
                            </select>
                        </td>
                        <td data-label="التاريخ" class="p-3 text-sm">${order.createdAt?.toDate().toLocaleDateString('ar-DZ')}</td>
                        <td data-label="إجراءات" class="p-3"><button class="copy-order-btn text-blue-500 mr-2" data-id="${order.id}" title="نسخ معلومات الطلب"><i class="fas fa-copy fa-lg"></i></button><button class="delete-order-btn text-red-500" data-id="${order.id}"><i class="fas fa-trash fa-lg"></i></button></td>`;
                });
                attachOrderActionListeners(snapshot.docs.map(d=>({id: d.id, ...d.data()})));
            });
        }
        function attachOrderActionListeners(ordersCache) {
            document.querySelectorAll('.order-status-select').forEach(sel => sel.onchange = e => updateDoc(doc(db, "orders", e.target.dataset.id), { status: e.target.value }));
            document.querySelectorAll('.delete-order-btn').forEach(btn => btn.onclick = e => confirm('هل أنت متأكد؟') && deleteDoc(doc(db, "orders", e.currentTarget.dataset.id)));
            document.querySelectorAll('.copy-order-btn').forEach(btn => btn.onclick = e => {
                const order = ordersCache.find(o => o.id === e.currentTarget.dataset.id);
                if (!order) return;
                const itemsText = (order.items || []).map(item => `   - ${item.quantity} x ${item.name}`).join('\n');
                const message = `طلب جديد من TEXMEX\n--------------------\n👤 الاسم: ${order.customerName}\n📞 الهاتف: ${order.customerContact}\n📍 العنوان: ${order.customerLocation}\n📋 الطلبية:\n${itemsText}\n💰 السعر الإجمالي: ${order.totalPrice.toLocaleString()} د.ج\n--------------------`;
                navigator.clipboard.writeText(message).then(() => alert('تم نسخ معلومات الطلب بنجاح!'));
            });
        }

        // --- MENU ITEMS (PRODUCTS) SECTION ---
        function loadMenuItems() {
            const panel = document.getElementById('menu-items-panel');
            panel.innerHTML = `<div class="flex justify-between items-center mb-6"><h1 class="text-3xl font-bold">قائمة الطعام</h1><button id="add-menu-item-btn" class="bg-orange-600 text-white px-5 py-2 rounded-lg font-semibold hover:bg-orange-700"><i class="fas fa-plus mr-2"></i> إضافة وجبة</button></div>
                <div id="menu-items-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>`;
            document.getElementById('add-menu-item-btn').onclick = () => showMenuItemModal();
            onSnapshot(query(collection(db, "products"), orderBy("createdAt", "desc")), snapshot => {
                const list = document.getElementById('menu-items-list');
                list.innerHTML = snapshot.empty ? '<p>لا توجد وجبات.</p>' : '';
                const menuItemsCache = snapshot.docs.map(d => ({id: d.id, ...d.data()}));
                menuItemsCache.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'bg-white p-4 rounded-xl shadow-md flex flex-col';
                    card.innerHTML = `
                        <img src="${(item.imageUrls && item.imageUrls[0]) || 'https://via.placeholder.com/300x160.png?text=No+Image'}" class="w-full h-40 object-cover rounded-lg mb-4 bg-gray-100">
                        <h3 class="text-xl font-bold">${item.name}</h3>
                        <p class="text-gray-500 text-sm my-2 flex-grow">${item.description || ''}</p>
                        <p class="text-lg font-bold text-orange-600">${(item.price || 0).toLocaleString()} د.ج</p>
                        ${item.isOffer ? '<span class="text-xs text-green-600 font-bold bg-green-100 px-2 py-1 rounded-full w-fit mt-2">وجبة مميزة</span>' : ''}
                        <div class="border-t mt-4 pt-3 flex justify-end gap-3">
                            <button class="edit-menu-item-btn text-indigo-500" data-id="${item.id}"><i class="fas fa-edit"></i> تعديل</button>
                            <button class="delete-menu-item-btn text-red-500" data-id="${item.id}"><i class="fas fa-trash"></i> حذف</button>
                        </div>`;
                    list.appendChild(card);
                });
                document.querySelectorAll('.edit-menu-item-btn').forEach(btn => btn.onclick = e => showMenuItemModal(menuItemsCache.find(i => i.id === e.currentTarget.dataset.id)));
                document.querySelectorAll('.delete-menu-item-btn').forEach(btn => btn.onclick = e => confirm('هل أنت متأكد؟') && deleteDoc(doc(db, "products", e.currentTarget.dataset.id)));
            });
        }
        function showMenuItemModal(item = null) {
            const categoryOptions = categoriesCache.map(c => `<option value="${c.id}" ${item && item.categoryId === c.id ? 'selected' : ''}>${c.name}</option>`).join('');
            const content = `<div class="space-y-4">
                <input type="text" id="item-name" placeholder="اسم الوجبة" class="w-full p-2 border rounded" value="${item ? item.name : ''}" required>
                <input type="number" id="item-price" placeholder="السعر (د.ج)" class="w-full p-2 border rounded" value="${item ? item.price : ''}" required>
                <textarea id="item-description" rows="3" placeholder="وصف قصير" class="w-full p-2 border rounded">${item ? item.description || '' : ''}</textarea>
                <select id="item-category" class="w-full p-2 border rounded bg-white"><option value="">اختر قسم...</option>${categoryOptions}</select>
                
                <div class="border p-3 rounded-lg">
                    <label class="font-semibold text-sm">صورة الوجبة</label>
                    <img id="image-preview" src="${(item && item.imageUrls && item.imageUrls[0]) || 'https://via.placeholder.com/100x100.png?text=Preview'}" class="w-24 h-24 object-cover rounded-md my-2 bg-gray-100">
                    <input type="file" id="item-image-file" class="text-sm w-full file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-orange-50 file:text-orange-700 hover:file:bg-orange-100" accept="image/*">
                    <input type="hidden" id="item-image-url" value="${(item && item.imageUrls && item.imageUrls[0]) || ''}">
                    <div id="upload-status" class="text-xs mt-2 text-gray-500"></div>
                </div>

                <label class="flex items-center gap-2"><input type="checkbox" id="item-is-offer" ${item && item.isOffer ? 'checked' : ''}><span>تمييز كوجبة خاصة (تظهر بتصميم مختلف)</span></label>
            </div>`;
            
            showModal(item ? 'تعديل وجبة' : 'إضافة وجبة', content, async () => {
                const imageFile = document.getElementById('item-image-file').files[0];
                let imageUrl = document.getElementById('item-image-url').value;

                if (imageFile) {
                    const uploadedUrl = await uploadImageToImgBB(imageFile);
                    if (uploadedUrl) {
                        imageUrl = uploadedUrl;
                    } else {
                        alert('فشل رفع الصورة، لم يتم حفظ التغييرات.');
                        return;
                    }
                }

                const data = {
                    name: document.getElementById('item-name').value,
                    price: parseFloat(document.getElementById('item-price').value),
                    description: document.getElementById('item-description').value,
                    categoryId: document.getElementById('item-category').value,
                    imageUrls: [imageUrl.trim()],
                    isOffer: document.getElementById('item-is-offer').checked,
                    updatedAt: serverTimestamp(),
                };
                if (!data.name || isNaN(data.price)) {
                    alert('الرجاء إدخال اسم وسعر الوجبة.');
                    return;
                }
                if (item) await updateDoc(doc(db, "products", item.id), data);
                else { data.createdAt = serverTimestamp(); await addDoc(collection(db, "products"), data); }
                closeModal();
            });

            // Add event listener for image preview
            document.getElementById('item-image-file').onchange = (evt) => {
                const [file] = evt.target.files;
                if (file) {
                    document.getElementById('image-preview').src = URL.createObjectURL(file);
                }
            };
        }
        
        // --- OFFERS & BUNDLES SECTION ---
        function loadOffers() {
            const panel = document.getElementById('offers-panel');
            panel.innerHTML = `<div class="flex justify-between items-center mb-6"><h1 class="text-3xl font-bold">العروض الحصرية والباقات</h1><button id="add-offer-btn" class="bg-orange-600 text-white px-5 py-2 rounded-lg font-semibold hover:bg-orange-700"><i class="fas fa-plus mr-2"></i> إضافة عرض</button></div>
                <div id="offers-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>`;
            document.getElementById('add-offer-btn').onclick = () => showOfferModal();
            onSnapshot(query(collection(db, "offers"), orderBy("createdAt", "desc")), snapshot => {
                const list = document.getElementById('offers-list');
                list.innerHTML = snapshot.empty ? '<p>لا توجد عروض أو باقات حاليًا.</p>' : '';
                const offersCache = snapshot.docs.map(d => ({id: d.id, ...d.data()}));
                offersCache.forEach(offer => {
                    const card = document.createElement('div');
                    card.className = 'bg-white p-4 rounded-xl shadow-md flex flex-col';
                    const hasImage = offer.imageUrl && offer.imageUrl.trim() !== '';
                    card.innerHTML = `
                        ${hasImage ? `<img src="${offer.imageUrl}" class="w-full h-40 object-cover rounded-lg mb-4 bg-gray-100">` : ''}
                        <h3 class="text-xl font-bold">${offer.title}</h3>
                        <p class="text-gray-500 text-sm my-2 flex-grow">${offer.description || ''}</p>
                        <p class="text-lg font-bold text-green-600">${(offer.price || 0).toLocaleString()} د.ج</p>
                        <div class="border-t mt-4 pt-3 flex justify-end gap-3">
                            <button class="edit-offer-btn text-indigo-500" data-id="${offer.id}"><i class="fas fa-edit"></i> تعديل</button>
                            <button class="delete-offer-btn text-red-500" data-id="${offer.id}"><i class="fas fa-trash"></i> حذف</button>
                        </div>`;
                    list.appendChild(card);
                });
                document.querySelectorAll('.edit-offer-btn').forEach(btn => btn.onclick = e => showOfferModal(offersCache.find(o => o.id === e.currentTarget.dataset.id)));
                document.querySelectorAll('.delete-offer-btn').forEach(btn => btn.onclick = e => confirm('هل أنت متأكد من حذف هذا العرض؟') && deleteDoc(doc(db, "offers", e.currentTarget.dataset.id)));
            });
        }
        function showOfferModal(offer = null) {
            const content = `<div class="space-y-4">
                <input type="text" id="offer-title" placeholder="اسم العرض أو الباقة" class="w-full p-2 border rounded" value="${offer ? offer.title : ''}" required>
                <input type="number" id="offer-price" placeholder="السعر (د.ج)" class="w-full p-2 border rounded" value="${offer ? offer.price : ''}" required>
                <textarea id="offer-description" rows="3" placeholder="وصف العرض" class="w-full p-2 border rounded">${offer ? offer.description || '' : ''}</textarea>
                
                <div class="border p-3 rounded-lg">
                    <label class="font-semibold text-sm">صورة العرض (اختياري)</label>
                    <img id="image-preview" src="${(offer && offer.imageUrl) || 'https://via.placeholder.com/100x100.png?text=Preview'}" class="w-24 h-24 object-cover rounded-md my-2 bg-gray-100">
                    <input type="file" id="item-image-file" class="text-sm w-full file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-orange-50 file:text-orange-700 hover:file:bg-orange-100" accept="image/*">
                    <input type="hidden" id="item-image-url" value="${(offer && offer.imageUrl) || ''}">
                    <div id="upload-status" class="text-xs mt-2 text-gray-500"></div>
                </div>
            </div>`;
            showModal(offer ? 'تعديل العرض' : 'إضافة عرض جديد', content, async () => {
                const imageFile = document.getElementById('item-image-file').files[0];
                let imageUrl = document.getElementById('item-image-url').value;

                if (imageFile) {
                    const uploadedUrl = await uploadImageToImgBB(imageFile);
                    if (uploadedUrl) {
                        imageUrl = uploadedUrl;
                    } else {
                        alert('فشل رفع الصورة، لم يتم حفظ التغييرات.');
                        return;
                    }
                }
                
                const data = {
                    title: document.getElementById('offer-title').value,
                    price: parseFloat(document.getElementById('offer-price').value),
                    description: document.getElementById('offer-description').value,
                    imageUrl: imageUrl.trim(),
                    updatedAt: serverTimestamp(),
                };
                 if (!data.title || isNaN(data.price)) {
                    alert('الرجاء إدخال اسم وسعر العرض.');
                    return;
                }
                if (offer) await updateDoc(doc(db, "offers", offer.id), data);
                else { data.createdAt = serverTimestamp(); await addDoc(collection(db, "offers"), data); }
                closeModal();
            });

            document.getElementById('item-image-file').onchange = (evt) => {
                const [file] = evt.target.files;
                if (file) {
                    document.getElementById('image-preview').src = URL.createObjectURL(file);
                }
            };
        }

        // --- CATEGORIES SECTION ---
        function loadCategories() {
            const panel = document.getElementById('categories-panel');
            panel.innerHTML = `<div class="flex justify-between items-center mb-6"><h1 class="text-3xl font-bold">الأقسام</h1><button id="add-cat-btn" class="bg-orange-600 text-white px-5 py-2 rounded-lg font-semibold"><i class="fas fa-plus mr-2"></i> إضافة قسم</button></div>
                <div id="categories-list" class="space-y-3"></div>`;
            document.getElementById('add-cat-btn').onclick = () => showCategoryModal();
            onSnapshot(query(collection(db, "categories"), orderBy("name")), snapshot => {
                categoriesCache = snapshot.docs.map(d => ({id: d.id, ...d.data()}));
                const list = document.getElementById('categories-list');
                list.innerHTML = '';
                categoriesCache.forEach(cat => {
                    const el = document.createElement('div');
                    el.className = 'bg-white p-4 rounded-xl shadow-md flex justify-between items-center';
                    el.innerHTML = `<h4 class="text-xl font-bold">${cat.name}</h4><div>
                        <button class="edit-cat-btn text-indigo-500 mr-4" data-id="${cat.id}"><i class="fas fa-edit"></i></button>
                        <button class="delete-cat-btn text-red-500" data-id="${cat.id}"><i class="fas fa-trash"></i></button></div>`;
                    list.appendChild(el);
                });
                document.querySelectorAll('.edit-cat-btn').forEach(btn => btn.onclick = e => showCategoryModal(categoriesCache.find(c => c.id === e.currentTarget.dataset.id)));
                document.querySelectorAll('.delete-cat-btn').forEach(btn => btn.onclick = e => confirm('هل أنت متأكد؟') && deleteDoc(doc(db, "categories", e.currentTarget.dataset.id)));
            });
        }
        function showCategoryModal(cat = null) {
            showModal(cat ? 'تعديل قسم' : 'إضافة قسم', `<input type="text" id="cat-name" placeholder="اسم القسم" class="w-full p-2 border rounded" value="${cat ? cat.name : ''}">`, async () => {
                const name = document.getElementById('cat-name').value.trim();
                if (!name) return;
                if (cat) await updateDoc(doc(db, "categories", cat.id), { name });
                else await addDoc(collection(db, "categories"), { name });
                closeModal();
            });
        }

        // --- DELIVERY SETTINGS ---
        function loadDeliverySettings() {
            const panel = document.getElementById('delivery-panel');
            panel.innerHTML = `<div class="flex justify-between items-center mb-6"><h1 class="text-3xl font-bold">مناطق وأسعار التوصيل</h1><button id="add-zone-btn" class="bg-orange-600 text-white px-5 py-2 rounded-lg font-semibold"><i class="fas fa-plus mr-2"></i> إضافة منطقة</button></div>
                <div class="overflow-x-auto bg-white rounded-xl shadow-md">
                <table class="w-full text-right">
                    <thead class="bg-gray-100"><tr><th class="p-3">اسم المنطقة</th><th class="p-3">سعر التوصيل (د.ج)</th><th class="p-3">إجراءات</th></tr></thead>
                    <tbody id="zones-table-body"></tbody>
                </table></div>`;
            document.getElementById('add-zone-btn').onclick = () => showZoneModal();
            onSnapshot(collection(db, "delivery_zones"), snapshot => {
                const zonesCache = snapshot.docs.map(d => ({id: d.id, ...d.data()}));
                const tBody = document.getElementById('zones-table-body');
                tBody.innerHTML = '';
                zonesCache.forEach(zone => {
                    tBody.innerHTML += `<tr class="border-b"><td class="p-3 font-semibold">${zone.name}</td><td class="p-3 font-mono">${zone.price} د.ج</td>
                        <td class="p-3"><button class="edit-zone-btn text-indigo-500 mr-4" data-id="${zone.id}"><i class="fas fa-edit"></i></button><button class="delete-zone-btn text-red-500" data-id="${zone.id}"><i class="fas fa-trash"></i></button></td></tr>`;
                });
                document.querySelectorAll('.edit-zone-btn').forEach(btn => btn.onclick = e => showZoneModal(zonesCache.find(z => z.id === e.currentTarget.dataset.id)));
                document.querySelectorAll('.delete-zone-btn').forEach(btn => btn.onclick = e => confirm('هل أنت متأكد؟') && deleteDoc(doc(db, "delivery_zones", e.currentTarget.dataset.id)));
            });
        }
        function showZoneModal(zone = null) {
            const content = `<div class="space-y-3">
                <input type="text" id="zone-name" placeholder="اسم المنطقة (مثال: عنابة وسط المدينة)" class="w-full p-2 border rounded" value="${zone ? zone.name : ''}">
                <input type="number" id="zone-price" placeholder="سعر التوصيل" class="w-full p-2 border rounded" value="${zone ? zone.price : ''}"></div>`;
            showModal(zone ? 'تعديل منطقة' : 'إضافة منطقة', content, async () => {
                const data = { name: document.getElementById('zone-name').value, price: parseFloat(document.getElementById('zone-price').value) };
                if (zone) await updateDoc(doc(db, "delivery_zones", zone.id), data);
                else await addDoc(collection(db, "delivery_zones"), data);
                closeModal();
            });
        }

        // --- RESTAURANT SETTINGS ---
        async function loadRestaurantSettings() {
            const panel = document.getElementById('settings-panel');
            panel.innerHTML = `<h1 class="text-3xl font-bold text-gray-800 mb-6">إعدادات المطعم العامة</h1>
            <div class="bg-white p-6 rounded-xl shadow-md space-y-6">
                <div><h3 class="text-xl font-bold mb-4 border-b pb-2">أوقات العمل</h3>
                    <div class="grid md:grid-cols-2 gap-4">
                        <div><label class="font-semibold">وقت الفتح</label><input type="time" id="setting-open-time" class="w-full mt-1 p-2 border rounded"></div>
                        <div><label class="font-semibold">وقت الإغلاق</label><input type="time" id="setting-close-time" class="w-full mt-1 p-2 border rounded"></div>
                        <div class="md:col-span-2"><label class="font-semibold">رسالة الإغلاق</label><input type="text" id="setting-closed-msg" placeholder="مثال: المطعم مغلق حاليًا، نفتح غدًا الساعة 11:00" class="w-full mt-1 p-2 border rounded"></div>
                    </div>
                </div>
                <div><h3 class="text-xl font-bold mb-4 border-b pb-2">روابط التواصل</h3>
                    <div class="grid md:grid-cols-2 gap-4">
                        <input type="text" id="setting-phone1" placeholder="رقم الهاتف الأساسي" class="w-full p-2 border rounded">
                        <input type="text" id="setting-whatsapp1" placeholder="رقم واتساب (بدون + أو 00)" class="w-full p-2 border rounded">
                        <input type="text" id="setting-facebook1" placeholder="رابط صفحة فيسبوك" class="w-full p-2 border rounded">
                        <input type="text" id="setting-instagram1" placeholder="رابط صفحة انستغرام" class="w-full p-2 border rounded">
                    </div>
                </div>
                 <div class="text-left"><button id="save-settings-btn" class="bg-green-600 text-white font-bold py-2 px-8 rounded-lg hover:bg-green-700">حفظ الإعدادات</button></div>
            </div>`;

            const settingsDoc = await getDoc(doc(db, "settings", "config"));
            if(settingsDoc.exists()){
                const settings = settingsDoc.data();
                document.getElementById('setting-open-time').value = settings.openTime || '';
                document.getElementById('setting-close-time').value = settings.closeTime || '';
                document.getElementById('setting-closed-msg').value = settings.closedMessage || '';
                if(settings.socialLinks) {
                    document.getElementById('setting-phone1').value = settings.socialLinks.phone1 || '';
                    document.getElementById('setting-whatsapp1').value = settings.socialLinks.whatsapp1 || '';
                    document.getElementById('setting-facebook1').value = settings.socialLinks.facebook1 || '';
                    document.getElementById('setting-instagram1').value = settings.socialLinks.instagram1 || '';
                }
            }
            
            document.getElementById('save-settings-btn').onclick = saveGeneralSettings;
        }

        async function saveGeneralSettings() {
            const btn = document.getElementById('save-settings-btn');
            btn.disabled = true;
            btn.textContent = 'جاري الحفظ...';
            const settingsData = {
                openTime: document.getElementById('setting-open-time').value,
                closeTime: document.getElementById('setting-close-time').value,
                closedMessage: document.getElementById('setting-closed-msg').value,
                socialLinks: {
                    phone1: document.getElementById('setting-phone1').value,
                    whatsapp1: document.getElementById('setting-whatsapp1').value,
                    facebook1: document.getElementById('setting-facebook1').value,
                    instagram1: document.getElementById('setting-instagram1').value,
                }
            };
            try {
                await setDoc(doc(db, "settings", "config"), settingsData);
                alert('تم حفظ الإعدادات بنجاح!');
            } catch (error) {
                alert('فشل حفظ الإعدادات: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'حفظ الإعدادات';
            }
        }
    </script>
</body>
</html>
