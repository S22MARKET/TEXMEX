    // --- STATS SECTION (خاص بهذه الصفحة) ---
    async function loadStats() {
        const statsContent = document.getElementById('stats-content');
        
        try {
            // 1. جلب جميع الطلبات المكتملة
            const ordersSnapshot = await getDocs(query(collection(db, "orders"), where("status", "==", "completed")));
            const allCompletedOrders = ordersSnapshot.docs.map(d => d.data());
            
            const totalRevenue = allCompletedOrders.reduce((sum, order) => sum + (order.totalPrice || 0), 0);
            const totalOrders = allCompletedOrders.length;

            // 2. حساب إحصائيات آخر 7 أيام (للرسم البياني)
            const salesByDay = {};
            for (let i = 6; i >= 0; i--) {
                const d = new Date();
                d.setDate(d.getDate() - i);
                const key = d.toISOString().split('T')[0];
                salesByDay[key] = { label: d.toLocaleDateString('ar-DZ', { weekday: 'short' }), revenue: 0 };
            }
            
            const sevenDaysAgo = new Date();
            sevenDaysAgo.setDate(sevenDaysAgo.getDate() - 7);
            
            // --- ✨✨ الإضافة 1: حساب دخل آخر 30 يوم ✨✨ ---
            const thirtyDaysAgo = new Date();
            thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
            let monthlyRevenue = 0;

            allCompletedOrders.forEach(order => {
                if (order.createdAt && typeof order.createdAt.toDate === 'function') {
                    const orderDate = order.createdAt.toDate();
                    
                    // حساب آخر 7 أيام
                    if (orderDate >= sevenDaysAgo) {
                        const key = orderDate.toISOString().split('T')[0];
                        if (salesByDay[key]) { salesByDay[key].revenue += order.totalPrice; }
                    }
                    
                    // حساب آخر 30 يوم
                    if (orderDate >= thirtyDaysAgo) {
                        monthlyRevenue += (order.totalPrice || 0);
                    }
                }
            });
            
            const chartData = Object.values(salesByDay);
            const maxRevenue = Math.max(...chartData.map(d => d.revenue));

            // 3. حساب أفضل 5 وجبات
            const itemCounts = {};
            allCompletedOrders.forEach(order => { 
                (order.items || []).forEach(item => { 
                    itemCounts[item.name] = (itemCounts[item.name] || 0) + item.quantity; 
                }); 
            });
            const topItems = Object.entries(itemCounts).sort(([,a],[,b]) => b - a).slice(0, 5);

            // 4. حساب أفضل الكوبونات
            const couponCounts = {};
            allCompletedOrders.forEach(order => { 
                if (order.couponCode) { 
                    couponCounts[order.couponCode] = (couponCounts[order.couponCode] || 0) + 1; 
                } 
            });
            const topCoupons = Object.entries(couponCounts).sort(([,a],[,b]) => b - a).slice(0, 5);

            // --- ✨✨ الإضافة 2: حساب أفضل 5 عملاء ✨✨ ---
            const customerSpending = {};
            allCompletedOrders.forEach(order => {
                const contact = order.customerContact || 'unknown';
                if (contact === 'unknown') return;
                
                if (!customerSpending[contact]) {
                    customerSpending[contact] = {
                        name: order.customerName,
                        contact: contact,
                        totalSpent: 0,
                        orderCount: 0
                    };
                }
                customerSpending[contact].totalSpent += (order.totalPrice || 0);
                customerSpending[contact].orderCount++;
            });
            const topCustomers = Object.values(customerSpending).sort((a,b) => b.totalSpent - a.totalSpent).slice(0, 5);
            

            // 5. رسم كل شيء
            statsContent.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                    <div class="bg-white p-6 rounded-xl shadow-md flex items-center gap-4">
                        <i class="fas fa-coins fa-3x text-yellow-500"></i>
                        <div><p class="text-gray-500">إجمالي الإيرادات</p><p class="text-2xl font-bold">${formatCurrency(totalRevenue)}</p></div>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-md flex items-center gap-4">
                        <i class="fas fa-calendar-alt fa-3x text-blue-500"></i>
                        <div><p class="text-gray-500">مبيعات آخر 30 يوم</p><p class="text-2xl font-bold">${formatCurrency(monthlyRevenue)}</p></div>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-md flex items-center gap-4">
                        <i class="fas fa-receipt fa-3x text-purple-500"></i>
                        <div><p class="text-gray-500">إجمالي الطلبات المكتملة</p><p class="text-2xl font-bold">${totalOrders}</p></div>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-md flex items-center gap-4">
                        <i class="fas fa-chart-pie fa-3x text-teal-500"></i>
                        <div><p class="text-gray-500">متوسط قيمة الطلب</p><p class="text-2xl font-bold">${formatCurrency(totalOrders > 0 ? totalRevenue / totalOrders : 0)}</p></div>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div class="lg:col-span-2 bg-white p-6 rounded-xl shadow-md">
                        <h3 class="text-xl font-bold mb-4">مبيعات آخر 7 أيام</h3>
                        <div class="flex justify-between items-end h-64 gap-2 border-b border-gray-200 pb-2">
                            ${chartData.map(day => `
                                <div class="flex-1 flex flex-col items-center justify-end">
                                    <div class="text-xs font-bold">${day.revenue > 0 ? formatCurrency(day.revenue) : ''}</div>
                                    <div class="w-3/4 bg-orange-200 rounded-t-lg" style="height: ${maxRevenue > 0 ? (day.revenue / maxRevenue) * 90 : 0}%;"></div>
                                    <div class="text-sm text-gray-500 mt-1">${day.label}</div>
                                </div>`).join('')}
                        </div>
                    </div>

                    <div class="bg-white p-6 rounded-xl shadow-md">
                        <h3 class="text-xl font-bold mb-4">أفضل 5 وجبات مبيعًا</h3>
                        <ul class="space-y-3">
                            ${topItems.length > 0 ? topItems.map(([name, count], index) => `
                                <li class="flex items-center justify-between">
                                    <span class="font-semibold"><span class="text-gray-400 font-bold">${index + 1}.</span> ${name}</span>
                                    <span class="bg-gray-100 px-3 py-1 rounded-full text-sm font-bold">${count} مرة</span>
                                </li>`).join('') : '<p class="text-gray-500">لا توجد بيانات كافية.</p>'}
                        </ul>
                    </div>

                    <div class="lg:col-span-2 bg-white p-6 rounded-xl shadow-md">
                        <h3 class="text-xl font-bold mb-4">أفضل 5 عملاء (حسب الإنفاق)</h3>
                        <ul class="space-y-3">
                            ${topCustomers.length > 0 ? topCustomers.map((customer, index) => `
                                <li class="flex items-center justify-between">
                                    <div>
                                        <span class="font-semibold"><span class="text-gray-400 font-bold">${index + 1}.</span> ${customer.name}</span>
                                        <span class="text-sm text-gray-500 font-mono block" dir="ltr">${customer.contact}</span>
                                    </div>
                                    <span class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm font-bold">${formatCurrency(customer.totalSpent)}</span>
                                </li>`).join('') : '<p class="text-gray-500">لا توجد بيانات كافية.</p>'}
                        </ul>
                    </div>

                    <div class="bg-white p-6 rounded-xl shadow-md">
                        <h3 class="text-xl font-bold mb-4">أكثر الكوبونات استخدامًا</h3>
                        <ul class="space-y-3">
                            ${topCoupons.length > 0 ? topCoupons.map(([code, count], index) => `
                                <li class="flex items-center justify-between">
                                    <span class="font-semibold"><span class="text-gray-400 font-bold">${index + 1}.</span> <span class="font-mono bg-gray-100 px-2 py-1 rounded">${code}</span></span>
                                    <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-bold">${count} استخدام</span>
                                </li>`).join('') : '<p class="text-gray-500">لم يتم استخدام أي كوبونات بعد.</p>'}
                        </ul>
                    </div>
                </div>`;

        } catch(error) {
            console.error("Error loading stats:", error);
            statsContent.innerHTML = `<div class="bg-red-100 text-red-700 p-4 rounded-lg">حدث خطأ أثناء تحميل الإحصائيات.</div>`;
        }
    }

</script>
