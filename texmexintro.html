<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مرحبا بكم في مطعمنا</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        /* --- General Styles & Variables --- */
        :root {
            --primary-bg: #0b1120; /* Darker Blue */
            --secondary-bg: #1e293b; /* Lighter Blue */
            --border-color: #334155;
            --text-light: #f1f5f9;
            --text-muted: #94a3b8;
            --accent-green: #10b981;
            --accent-blue: #3b82f6;
            --accent-red: #ef4444;
            --accent-gold: #f59e0b; /* لون ذهبي للمطعم */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* --- تحسين: إضافة تمرير ناعم --- */
        html {
            scroll-behavior: smooth;
        }
        
        /* --- Animated Gradient Background --- */
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(-45deg, #0b1120, #1e293b, #0f172a, #334155);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-light);
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* --- Page Container --- */
        .page-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 2rem 1.5rem;
            width: 100%;
            opacity: 0; 
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* --- Header & Title --- */
        header {
            width: 100%;
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .welcome-title {
            font-size: clamp(2.2rem, 5vw + 0.5rem, 3rem); /* خط أكبر */
            font-weight: 800; /* خط أعرض */
            margin-bottom: 2rem;
            text-shadow: 0 4px 20px rgba(0,0,0,0.5);
            animation: slideDown 0.8s ease-out forwards;
        }
        
        .welcome-title .highlight {
            color: var(--accent-gold);
            text-shadow: 0 0 15px rgba(245, 158, 11, 0.4); /* توهج للكلمة المميزة */
        }

        /* --- Main Action Buttons --- */
        .action-buttons-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            animation: slideUp 0.8s 0.2s ease-out forwards;
            opacity: 0;
        }

        .action-btn {
            background-color: var(--secondary-bg);
            border: 1px solid var(--border-color);
            color: var(--text-light);
            padding: 14px 30px; 
            border-radius: 10px;
            font-family: 'Cairo', sans-serif;
            font-size: 1.1rem; 
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            position: relative;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3); /* تطوير: ظل خفيف للنص */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* تطوير: ظل للزر */
        }
        
        .action-btn.btn-download {
            background-color: var(--accent-green);
            border-color: var(--accent-green);
        }

        @media (hover: hover) {
            .action-btn:not(.btn-download):hover {
                background-color: var(--accent-blue);
                border-color: var(--accent-blue);
                transform: translateY(-5px);
                box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
            }
            .action-btn.btn-download:hover {
                background-color: #0faa7e;
                border-color: #0faa7e;
                transform: translateY(-5px);
                box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
            }
        }
        
        /* --- تحسين: إضافة حالة focus-visible للتوافقية --- */
        .action-btn:not(.btn-download):focus-visible {
            background-color: var(--accent-blue);
            border-color: var(--accent-blue);
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
            outline: 2px solid var(--accent-blue);
            outline-offset: 2px;
        }
        
        .action-btn.btn-download:focus-visible {
            background-color: #0faa7e;
            border-color: #0faa7e;
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
            outline: 2px solid var(--accent-green);
            outline-offset: 2px;
        }
        
        .action-btn:active {
            transform: scale(0.96);
        }

        /* --- Main Content Section (Cards) --- */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: stretch;
            gap: 2.5rem;
            width: 100%;
            max-width: 1200px;
            margin-bottom: 3rem;
        }

        .card {
            background-color: var(--secondary-bg);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid var(--border-color);
            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1), box-shadow 0.4s ease;
            perspective: 1000px; 
            animation: slideUp 0.8s 0.4s ease-out forwards;
            opacity: 0;
        }

        @media (hover: hover) {
            .card:hover {
                transform: translateY(-10px) rotateX(2deg) rotateY(1deg);
                box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            }
        }
        
        /* --- Video Frame Card --- */
        .video-frame-container {
            width: 100%;
            max-width: 600px;
            aspect-ratio: 16 / 9;
            overflow: hidden;
            background-color: #000;
            /* تطوير: إضافة حركة نبض للفيديو */
            animation: slideUp 0.8s 0.4s ease-out forwards, pulseGlow 3s infinite ease-in-out 2s;
        }
        
        /* تطوير: حركة النبض */
        @keyframes pulseGlow {
            0% {
                box-shadow: 0 10px 30px rgba(0,0,0,0.5), 0 0 5px rgba(59, 130, 246, 0.3);
            }
            50% {
                box-shadow: 0 10px 30px rgba(0,0,0,0.5), 0 0 20px rgba(59, 130, 246, 0.6);
            }
            100% {
                box-shadow: 0 10px 30px rgba(0,0,0,0.5), 0 0 5px rgba(59, 130, 246, 0.3);
            }
        }
        
        .video-frame-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* --- Footer Section --- */
        footer {
            width: 100%;
            text-align: center;
            margin-top: auto; /* Pushes footer to the bottom */
            animation: slideUp 0.8s 0.6s ease-out forwards;
            opacity: 0;
        }

        .footer-btn {
            background-image: linear-gradient(45deg, var(--accent-gold), #fca510);
            border: none;
            color: #1a1a1a;
            padding: 15px 35px;
            border-radius: 50px;
            font-family: 'Cairo', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(245, 158, 11, 0.4);
            text-decoration: none; 
            display: inline-flex; 
            align-items: center;
            gap: 10px;
        }
        
        @media (hover: hover) {
            .footer-btn:hover {
                transform: translateY(-4px);
                box-shadow: 0 10px 25px rgba(245, 158, 11, 0.6);
            }
        }
        
        /* --- تحسين: إضافة حالة focus-visible للتوافقية --- */
        .footer-btn:focus-visible {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(245, 158, 11, 0.6);
            outline: 2px solid var(--accent-gold);
            outline-offset: 2px;
        }
        
        .footer-btn:active {
            transform: scale(0.95);
        }

        /* --- Animation Keyframes --- */
        @keyframes slideDown {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* --- Responsive Design --- */
        @media (max-width: 992px) {
            .main-content {
                flex-direction: column;
                align-items: center;
                gap: 2rem;
            }
            /* --- تحسين: تعديل عرض الفيديو لملء الحاوية بشكل أنظف --- */
            .video-frame-container { 
                order: 2; 
                width: 100%; /* تم التعديل من 95% */
                max-width: 500px; 
            }
        }
        
        @media (max-width: 480px) {
            .page-container { padding: 1.5rem 1rem; }
            .action-buttons-nav { gap: 10px; }
            .action-btn { font-size: 1rem; padding: 12px 20px; width: 100%; } 
        }
        

    </style>
</head>
<body>

    <div class="page-container">

        <header>
            <h1 class="welcome-title">
                أهلاً بكم في <span class="highlight">TEX MEX</span>
            </h1>
            
            <nav class="action-buttons-nav">
                <a href="index.html" class="action-btn">
                    <i class="fas fa-utensils"></i> تصفح قائمة الطعام
                    (الدخول للمطعم)
                </a>
                
                <a href="download_texmex.html" class="action-btn btn-download">
                    <i class="fab fa-android"></i> تحميل او مشاركة  التطبيق
                </a>
            </nav>
        </header>

        <main class="main-content">

          
            <div class="video-frame-container card">
                 <video autoplay loop playsinline muted controls title="فيديو ترويجي لمطعم تكس مكس">
                    <source src="cartoon_intro_02.mp4" type="video/mp4">
                    متصفحك لا يدعم عرض الفيديو.
                </video>
            </div>

        </main>

        <footer>
            <a href="https://maps.app.goo.gl/HSv4AQP3ZkTj4CHg8" class="footer-btn">
                <i class="fas fa-map-marker-alt"></i> زورونا  موقعنا على خريطة الآن
            </a>
        </footer>

    </div>

    </body>
</html>
