<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXMEX - تسجيل الدخول</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .tab-button.active {
            border-color: #ea580c; /* orange-600 */
            color: #ea580c;
            background-color: #ffedd5; /* orange-100 */
        }
        .dark .tab-button.active {
            border-color: #fb923c; /* orange-400 */
            color: #fb923c;
            background-color: #374151; /* gray-700 */
        }
        .input-icon {
            position: absolute;
            inset-y: 0;
            right: 0;
            display: flex;
            align-items: center;
            padding-right: 0.75rem;
            pointer-events: none;
        }
        .password-toggle {
            position: absolute;
            inset-y: 0;
            left: 0;
            display: flex;
            align-items: center;
            padding-left: 0.75rem;
            cursor: pointer;
            color: #9ca3af; /* gray-400 */
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-500">

    <header class="bg-white dark:bg-gray-800 shadow-md">
        </header>

    <div id="app-container" class="container mx-auto p-4 sm:p-6 md:p-8">

        <div id="auth-view">
            <div class="max-w-md mx-auto bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden md:max-w-lg mt-8">

                <div class="flex border-b border-gray-200 dark:border-gray-700">
                    <button id="login-tab-button" class="tab-button active w-1/2 p-4 font-semibold text-center text-gray-500 bg-transparent border-b-2 border-transparent focus:outline-none transition-colors">تسجيل الدخول</button>
                    <button id="register-tab-button" class="tab-button w-1/2 p-4 font-semibold text-center text-gray-500 bg-transparent border-b-2 border-transparent focus:outline-none transition-colors">إنشاء حساب</button>
                </div>

                <div class="p-8">
                    <div id="login-view">
                        </div>

                    <div id="register-view" class="hidden">
                        <h2 class="text-3xl font-bold text-center text-gray-900 dark:text-white mb-2">إنشاء حساب جديد</h2>
                        <p class="text-center text-gray-500 dark:text-gray-300 mb-8">املأ البيانات التالية للانضمام.</p>
                        <form id="register-form" class="space-y-5">
                             <div class="relative">
                               <span class="input-icon"><svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" /></svg></span>
                               <input type="text" id="register-name" placeholder="الاسم الكامل" class="w-full px-4 py-3 pr-10 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 text-gray-900 dark:text-white transition-shadow" required>
                            </div>
                            <div class="relative">
                                <span class="input-icon"><svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" /><path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" /></svg></span>
                                <input type="email" id="register-email" placeholder="البريد الإلكتروني" class="w-full px-4 py-3 pr-10 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 text-gray-900 dark:text-white transition-shadow" required>
                            </div>
                            <div class="relative">
                                <span class="input-icon"><svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z" /></svg></span>
                                <input type="tel" id="register-phone" placeholder="رقم الهاتف" class="w-full px-4 py-3 pr-10 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 text-gray-900 dark:text-white" required>
                            </div>

                            <div class="relative">
                               <span class="input-icon"><svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M18 8a6 6 0 01-7.743 5.743L10 14l-1 1-1 1H6v2H2v-4l4.257-4.257A6 6 0 0118 8zm-6-4a1 1 0 100 2 1 1 0 000-2z" clip-rule="evenodd" /></svg></span>
                               <input type="password" id="register-password" placeholder="كلمة المرور (6 أحرف على الأقل)" class="w-full px-4 py-3 pr-10 pl-10 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 text-gray-900 dark:text-white transition-shadow" required>
                               <button type="button" class="password-toggle" data-target="register-password">
                                    <svg class="h-5 w-5" id="eye-open-register" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                                    <svg class="h-5 w-5 hidden" id="eye-closed-register" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.243 4.243l-4.243-4.243" /></svg>
                                </button>
                            </div>

                            <div class="relative">
                               <span class="input-icon"><i class="fas fa-gift text-gray-400"></i></span>
                               <input type="text" id="register-referral-code" placeholder="كود الدعوة (اختياري)" class="w-full px-4 py-3 pr-10 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 text-gray-900 dark:text-white transition-shadow uppercase" style="text-transform: uppercase;">
                            </div>
                            <button typeD="submit" id="register-submit-button" class="w-full flex justify-center items-center gap-2 bg-orange-600 hover:bg-orange-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition-transform transform hover:scale-105 disabled:bg-orange-400 disabled:cursor-not-allowed">
                                <span class="button-text">إنشاء الحساب</span>
                                <div class="loader button-loader hidden"></div>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="message-box" class="fixed top-5 left-1/2 -translate-x-1/2 p-4 rounded-lg text-white shadow-lg text-center hidden transition-opacity duration-300 z-50"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendPasswordResetEmail, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        // === تم التعديل: إضافة writeBatch ===
        import { getFirestore, doc, setDoc, Timestamp, getDoc, updateDoc, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        // ==========================================

        const firebaseConfig = {
            apiKey: "AIzaSyAsG-85oNZq8kzWPHIDpsifkQ7rhua_oPk",
            authDomain: "texmexfoodannaba23.firebaseapp.com",
            projectId: "texmexfoodannaba23",
            storageBucket: "texmexfoodannaba23.appspot.com",
            messagingSenderId: "712480664933",
            appId: "1:712480664933:web:a5310190bf63115ac9058c",
            measurementId: "G-38D210X1EG"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- (DOM Elements) ---
        const loginView = document.getElementById('login-view');
        const registerView = document.getElementById('register-view');
        const loginTabButton = document.getElementById('login-tab-button');
        const registerTabButton = document.getElementById('register-tab-button');
        const registerForm = document.getElementById('register-form');
        const messageBox = document.getElementById('message-box');
        
        // (الكود الخاص بـ loginForm مفقود من ملفك الأصلي)
        // const loginForm = document.getElementById('login-form');
        // loginForm.addEventListener('submit', async (e) => { /* ... */ });
        // document.getElementById('forgot-password-link').addEventListener('click', async (e) => { /* ... */ });


        // --- (Helper Functions) ---
        function redirectToNextPage() {
            // (أنت تقرر إلى أين يذهب العميل بعد التسجيل)
             window.location.href = 'index.html'; 
        }
        
        function showMessage(message, type = 'error', duration = 4000) {
            messageBox.textContent = message;
            messageBox.className = `fixed top-5 left-1/2 -translate-x-1/2 p-4 rounded-lg text-white shadow-lg text-center z-50 ${type === 'error' ? 'bg-red-600' : 'bg-green-600'}`;
            messageBox.classList.remove('hidden');
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, duration);
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                // إذا كان المستخدم مسجلاً دخوله بالفعل، انقله للصفحة الرئيسية
                redirectToNextPage();
            }
        });

        loginTabButton.addEventListener('click', () => {
            loginView.classList.remove('hidden');
            registerView.classList.add('hidden');
            loginTabButton.classList.add('active');
            registerTabButton.classList.remove('active');
        });

        registerTabButton.addEventListener('click', () => {
            loginView.classList.add('hidden');
            registerView.classList.remove('hidden');
            loginTabButton.classList.remove('active');
            registerTabButton.classList.add('active');
        });

        function toggleButtonState(button, isLoading) {
            const text = button.querySelector('.button-text');
            const loader = button.querySelector('.button-loader');
            if (isLoading) {
                button.disabled = true;
                text.classList.add('hidden');
                loader.classList.remove('hidden');
            } else {
                button.disabled = false;
                text.classList.remove('hidden');
                loader.classList.add('hidden');
            }
        }
        
        function setupPasswordToggle(button) {
            const targetInput = document.getElementById(button.dataset.target);
            const eyeOpen = button.querySelector('[id^="eye-open"]');
            const eyeClosed = button.querySelector('[id^="eye-closed"]');
            if (!targetInput) return;
            button.addEventListener('click', () => {
                if (targetInput.type === 'password') {
                    targetInput.type = 'text';
                    eyeOpen.classList.add('hidden');
                    eyeClosed.classList.remove('hidden');
                } else {
                    targetInput.type = 'password';
                    eyeOpen.classList.remove('hidden');
                    eyeClosed.classList.add('hidden');
                }
            });
        }
        document.querySelectorAll('.password-toggle').forEach(setupPasswordToggle);


        // --- Event Listener for Registration Form (***تم التعديل***) ---
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitButton = document.getElementById('register-submit-button');
            toggleButtonState(submitButton, true);

            const name = document.getElementById('register-name').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const phone = document.getElementById('register-phone').value.trim();
            const password = document.getElementById('register-password').value;
            
            const referralCodeInput = document.getElementById('register-referral-code');
            const referralCode = referralCodeInput.value.trim().toUpperCase();

            if (!name || !email || !phone || password.length < 6) {
                showMessage('يرجى ملء جميع الحقول والتأكد من أن كلمة المرور لا تقل عن 6 أحرف.');
                toggleButtonState(submitButton, false);
                return;
            }

            try {
                // (التحقق من رقم الهاتف أولاً)
                const phoneDocRef = doc(db, "phoneNumbers", phone);
                const phoneDocSnap = await getDoc(phoneDocRef);
                if (phoneDocSnap.exists()) {
                    showMessage('هذا الرقم ( ' + phone + ' ) مستخدم بالفعل من قبل حساب آخر. لا يمكن إنشاء حساب جديد به.', 'error');
                    toggleButtonState(submitButton, false);
                    return;
                }
            } catch (error) {
                console.error("Phone check error: ", error);
                showMessage('حدث خطأ أثناء التحقق من رقم الهاتف.', 'error');
                toggleButtonState(submitButton, false);
                return;
            }


            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const newUser = userCredential.user;

                await updateProfile(newUser, { displayName: name });

                const batch = writeBatch(db);

                // العملية 1: إنشاء مستند العميل في 'users'
                const userDocRef = doc(db, 'users', newUser.uid);
                batch.set(userDocRef, {
                    uid: newUser.uid,
                    displayName: name,
                    email,
                    phone,
                    registrationDate: Timestamp.now(),
                    lastLogin: Timestamp.now(),
                    purchaseHistory: [], 
                    loyaltyPoints: 0,
                    referralCode: null, // سيتم إنشاؤه بواسطة Function (أو لاحقاً)
                    referredBy: referralCode || null, // تسجيل من دعاه
                    
                    // --- (*** هذا هو التعديل الجديد ***) ---
                    referralProcessed: false // (يعني: المكافأة "معلقة")
                    // --- (*** نهاية التعديل ***) ---
                });

                // العملية 2: حجز رقم الهاتف في 'phoneNumbers'
                const phoneDocRef = doc(db, "phoneNumbers", phone);
                batch.set(phoneDocRef, {
                    uid: newUser.uid,
                    registeredAt: Timestamp.now()
                });
                
                await batch.commit();

                showMessage('تم إنشاء حسابك بنجاح! يتم توجيهك الآن...', 'success', 3000);
                redirectToNextPage();

            } catch (error) {
                console.error("Registration Error:", error.code, error.message);
                if (error.code === 'auth/email-already-in-use') {
                    showMessage('هذا البريد الإلكتروني مسجل بالفعل. يمكنك تسجيل الدخول.');
                } else {
                    showMessage(`خطأ في التسجيل: ${error.message}`);
                }
            } finally {
                toggleButtonState(submitButton, false);
            }
        });
    </script>
</body>
</html>
