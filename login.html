<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - لوحة التحكم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #f0f2f5; }
        .spinner { width: 24px; height: 24px; border: 4px solid rgba(255, 255, 255, 0.3); border-top-color: white; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg">
        <div class="text-center">
            <h1 class="text-3xl font-extrabold text-gray-800">
                TEX<span class="text-orange-500">MEX</span>
            </h1>
            <h2 class="mt-2 text-xl font-bold text-gray-700">لوحة التحكم</h2>
            <p class="text-gray-500">الرجاء تسجيل الدخول للمتابعة</p>
        </div>
        <form id="login-form" class="space-y-6">
            <div>
                <label for="email" class="text-sm font-bold text-gray-600 block">البريد الإلكتروني</label>
                <input type="email" id="email" class="w-full p-3 mt-1 text-gray-700 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" required>
            </div>
            <div>
                <label for="password" class="text-sm font-bold text-gray-600 block">كلمة المرور</label>
                <input type="password" id="password" class="w-full p-3 mt-1 text-gray-700 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" required>
            </div>
            <div id="error-message" class="hidden text-sm text-red-600 p-3 bg-red-100 rounded-lg"></div>
            <div>
                <button type="submit" id="login-btn" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
                    تسجيل الدخول
                </button>
            </div>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAsG-85oNZq8kzWPHIDpsifkQ7rhua_oPk",
            authDomain: "texmexfoodannaba23.firebaseapp.com",
            projectId: "texmexfoodannaba23",
            storageBucket: "texmexfoodannaba23.appspot.com",
            messagingSenderId: "712480664933",
            appId: "1:712480664933:web:a5310190bf63115ac9058c",
            measurementId: "G-38D210X1EG"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const errorMessageDiv = document.getElementById('error-message');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<div class="spinner"></div>';
            errorMessageDiv.classList.add('hidden');

            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = 'indexdashboard.html'; 
            } catch (error) {
                let userFriendlyError = "حدث خطأ غير متوقع. الرجاء المحاولة مرة أخرى.";
                switch (error.code) {
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                    case 'auth/invalid-credential':
                        userFriendlyError = "البريد الإلكتروني أو كلمة المرور غير صحيحة.";
                        break;
                    case 'auth/invalid-email':
                        userFriendlyError = "صيغة البريد الإلكتروني غير صحيحة.";
                        break;
                    case 'auth/network-request-failed':
                        userFriendlyError = "فشل الاتصال بالشبكة. الرجاء التحقق من اتصالك بالإنترنت.";
                        break;
                }
                errorMessageDiv.textContent = userFriendlyError;
                errorMessageDiv.classList.remove('hidden');
                
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'تسجيل الدخول';
            }
        });
    </script>
</body>
</html>
